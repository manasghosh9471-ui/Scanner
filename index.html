<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warehouse Pro v9.2</title>
    <style>
        :root { --primary: #007AFF; --success: #34C759; --danger: #FF3B30; --bg: #0a0a0a; --card: #1c1c1e; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 10px; text-align: center; overflow-x: hidden; }
        .card { background: var(--card); padding: 18px; border-radius: 20px; margin-bottom: 12px; border: 1px solid #333; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        
        /* DYNAMIC LOGIN UI */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1c1c1e 0%, #000 100%); z-index: 999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-box { width: 100%; max-width: 340px; border: 1px solid #444; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); padding: 30px; border-radius: 25px; }
        .sys-clock { font-size: 12px; color: var(--primary); letter-spacing: 2px; margin-bottom: 10px; font-weight: bold; }
        .pulse { height: 8px; width: 8px; background: var(--success); border-radius: 50%; display: inline-block; margin-right: 5px; animation: blink 1.5s infinite; }
        
        input, select { width: 100%; padding: 14px; border-radius: 12px; background: #2c2c2e; color: white; border: 1px solid #444; margin: 8px 0; outline: none; font-size: 15px; transition: border 0.3s; }
        input:focus { border-color: var(--primary); }
        .btn { border: none; border-radius: 12px; padding: 18px; font-weight: bold; color: white; cursor: pointer; width: 100%; margin-top: 15px; font-size: 16px; text-transform: uppercase; letter-spacing: 1px; }
        
        #hhtCatch { position: absolute; left: -9999px; opacity: 0; }
        .mode-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
        .mode-btn { padding: 15px; border-radius: 12px; border: 1px solid #333; background: #1c1c1e; color: #8e8e93; font-weight: bold; font-size: 11px; transition: 0.2s; }
        .mode-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 0 15px rgba(0,122,255,0.4); }
        
        .sub-mode-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; display: none; }
        .sub-btn { padding: 10px; font-size: 11px; border-radius: 8px; background: #2c2c2e; color: #aaa; border: 1px solid #444; }
        .sub-btn.active { background: var(--success); color: white; border-color: var(--success); }
        
        .batch-row { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 5px; }
        label { display: block; text-align: left; font-size: 10px; color: #8e8e93; margin-top: 10px; margin-left: 5px; font-weight: bold; }
        @keyframes blink { 0% { opacity: 0.2; } 50% { opacity: 1; } 100% { opacity: 0.2; } }
    </style>
</head>
<body onclick="forceFocus()">

    <div id="loginOverlay">
        <div class="login-box">
            <div class="sys-clock" id="liveClock">00:00:00</div>
            <h2 style="margin-bottom: 5px;">TERMINAL LOGIN</h2>
            <div style="font-size: 10px; color: #666; margin-bottom: 25px;"><span class="pulse"></span> SYSTEM READY</div>
            <input type="text" id="userNameInput" placeholder="Worker ID / Name">
            <input type="password" id="userPassInput" placeholder="Security PIN" inputmode="numeric">
            <button class="btn" style="background: var(--primary);" onclick="attemptLogin()">INITIALIZE SYSTEM</button>
        </div>
    </div>

    <div id="mainApp" style="display: none;">
        <div id="syncBadge" style="font-size: 10px; color: var(--success); margin-bottom: 10px; font-weight: bold;">[ LASER LINK ACTIVE ] ‚Äî <span id="displayUser"></span></div>
        <input type="text" id="hhtCatch" autocomplete="off">

        <div class="mode-grid">
            <button class="mode-btn active" onclick="setMode('Normal', this)">üì¶ T&T STOCKS</button>
            <button class="mode-btn" onclick="setMode('Putaway', this)">üì• PUTAWAY</button>
            <button class="mode-btn" onclick="setMode('Dispatch', this)">üöö DISPATCH</button>
            <button class="mode-btn" onclick="setMode('Breakage', this)">üçæ BREAKAGE</button>
            <button class="mode-btn" style="grid-column: span 2" onclick="setMode('Short_Excess', this)">‚öñÔ∏è ADJUST STOCK</button>
        </div>

        <div id="whSelector" class="sub-mode-grid">
            <button id="btnFG1" class="sub-btn active" onclick="setWH('FG1_WH', this)">FG1 WAREHOUSE</button>
            <button id="btnFG2" class="sub-btn" onclick="setWH('FG2_WH', this)">FG2 WAREHOUSE</button>
        </div>

        <div id="resultCard" class="card">
            <div style="font-size: 11px; color: var(--primary); margin-bottom: 5px; font-weight: bold;" id="activeTarget">MODE: T&T | TARGET: RAW</div>
            <div id="statusText" style="font-size: 20px; font-weight: bold; color: #444;">IDLE / READY</div>
        </div>

        <div id="manualSection" class="card" style="display: block;">
            <label>PRODUCT SKU</label>
            <select id="manSku">
                <option value="">-- SELECT --</option>
                <option value="RSP">RSP</option><option value="BPFN">BPFN</option><option value="IBKP">IBKP</option>
                <option value="IBKN">IBKN</option><option value="IBKQ">IBKQ</option><option value="OGQ">OGQ</option>
                <option value="OGN">OGN</option><option value="OGP">OGP</option><option value="HPTN">HPTN</option>
                <option value="HPTQ">HPTQ</option><option value="RSSQ">RSSQ</option><option value="RSSP">RSSP</option>
                <option value="HPP">HPP</option><option value="BPP">BPP</option><option value="BPQ">BPQ</option>
                <option value="BPRP">BPRP</option><option value="BPFP">BPFP</option><option value="RSSN">RSSN</option>
                <option value="RSDQ">RSDQ</option><option value="RSDP">RSDP</option><option value="RSDN">RSDN</option>
                <option value="BPFQ">BPFQ</option><option value="HPQ">HPQ</option><option value="HPN">HPN</option>
                <option value="BPN">BPN</option><option value="BPRQ">BPRQ</option><option value="BPRN">BPRN</option>
                <option value="RSQ">RSQ</option><option value="RSN">RSN</option><option value="IBP">IBP</option>
                <option value="IBN">IBN</option><option value="IBQ">IBQ</option><option value="RSH">RSH</option>
                <option value="EXN">EXN</option><option value="EXP">EXP</option><option value="EXQ">EXQ</option>
            </select>
            <div class="batch-row">
                <div><label>BATCH</label><input type="number" id="bat4" placeholder="0000" inputmode="numeric"></div>
                <div><label>M-YY</label><input type="number" id="batDate" placeholder="000" inputmode="numeric"></div>
                <div><label>UNIQUE</label><input type="number" id="batUnique" placeholder="00000" inputmode="numeric"></div>
            </div>
            <label id="qtyLabel">QUANTITY (CASES)</label>
            <input type="number" id="manQty" placeholder="Enter Value" inputmode="numeric">
            <button class="btn" style="background:var(--success)" onclick="submitFinal()">SAVE TRANSACTION</button>
        </div>
    </div>

<script>
const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbyV6Ur4KXNp_CyUXYyHaS26uD5FJhrt7SRnhZ-Qb4v4voHvd7OhFL1DyCwnc9NcA1YDOg/exec";
let currentMode = 'Normal', activeWH = 'Raw_Scans', currentUser = "", currentRawQR = "MANUAL_ENTRY";
const skuMapping = {"1160W0866GPP":"RSP","1160W1582GNN":"BPFN","1160W0743GPP":"IBKP","1160W0743GNN":"IBKN","1160W0743GQQ":"IBKQ","1160W0839GQQ":"OGQ","1160W0839GNN":"OGN","1160W0839GPP":"OGP","1160W1092GNN":"HPTN","1160W1092GQQ":"HPTQ","1160W0871GQQ":"RSSQ","1160W0871GPP":"RSSP","1160W0467GPP":"HPP","1160W1465GPP":"BPP","1160W1465GQQ":"BPQ","1160W0868GPP":"BPRP","1160W1582GPP":"BPFP","1160W0871GNN":"RSSN","1160W1546GQQ":"RSDQ","1160W1546GPP":"RSDP","1160W1546GNN":"RSDN","1160W1684GQQ":"RSDQ","1160W1684GPP":"RSDP","1160W1684GNN":"RSDN","1160W1736GQQ":"BPFQ","1160W1736GPP":"BPFP","1160W1736GNN":"BPFN","1160W0467GQQ":"HPQ","1160W0467GNN":"HPN","1160W1465GNN":"BPN","1160W0868GQQ":"BPRQ","1160W0868GNN":"BPRN","1160W0866GQQ":"RSQ","1160W0866GNN":"RSN","1160W0746GPP":"IBP","1160W0746GNN":"IBN","1160W0746GQQ":"IBQ","1160W1582GQQ":"BPFQ","1160W0866GHE":"RSH","1160W1799GNN":"EXN","1160W1799GPP":"EXP","1160W1799GQQ":"EXQ"};

// DYNAMIC CLOCK
setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); }, 1000);

function attemptLogin() {
    const n = document.getElementById('userNameInput').value.trim();
    if(n && document.getElementById('userPassInput').value === "123") {
        currentUser = n; document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('displayUser').innerText = n.toUpperCase();
        updateUI();
    } else { alert("ACCESS DENIED"); }
}

function forceFocus() { 
    const activeEl = document.activeElement.tagName;
    if(currentUser && activeEl !== 'INPUT' && activeEl !== 'SELECT') { document.getElementById('hhtCatch').focus(); }
}
setInterval(forceFocus, 500);

document.getElementById('hhtCatch').addEventListener('input', (e) => {
    if (e.target.value.length >= 24) { processScan(e.target.value); e.target.value = ""; }
});

function setMode(m, b) {
    currentMode = m; document.querySelectorAll('.mode-btn').forEach(x => x.classList.remove('active'));
    b.classList.add('active'); const whDiv = document.getElementById('whSelector');
    if(m === 'Putaway' || m === 'Dispatch') { whDiv.style.display = 'grid'; setWH('FG1_WH', document.getElementById('btnFG1')); }
    else { whDiv.style.display = 'none'; activeWH = (m === 'Breakage') ? 'Breakage_WH' : (m === 'Short_Excess') ? 'Short_WH' : 'Raw_Scans'; }
    updateUI();
}

function updateUI() {
    document.getElementById('activeTarget').innerText = `MODE: ${currentMode.toUpperCase()} | TARGET: ${activeWH.replace('_WH','')}`;
    const section = document.getElementById('manualSection');
    const qtyLabel = document.getElementById('qtyLabel');
    
    // Visibility
    section.style.display = (currentMode === 'Normal' || currentMode === 'Breakage') ? 'block' : 'none';
    
    // BREAKAGE SPECIFIC TEXT
    if(currentMode === 'Breakage') {
        qtyLabel.innerText = "QUANTITY (BOTTLES)";
        qtyLabel.style.color = "var(--danger)";
    } else {
        qtyLabel.innerText = "QUANTITY (CASES)";
        qtyLabel.style.color = "#8e8e93";
    }
}

function setWH(wh, b) {
    activeWH = wh; document.querySelectorAll('.sub-btn').forEach(x => x.classList.remove('active'));
    b.classList.add('active'); updateUI();
}

function parseQR(v) {
    if (v.length < 24) return null;
    let sku = skuMapping[v.substring(3, 15)] || "UNK", b4 = v.substring(15, 19), lineIdx = v.indexOf("L2"), my = v.substring(21, lineIdx), uni = v.substring(v.length - 5);
    return { skuName: sku, b4: b4, mmyy: my, uni: uni };
}

function processScan(t) {
    let p = parseQR(t); if (!p) return;
    currentRawQR = t;
    document.getElementById('manSku').value = p.skuName;
    document.getElementById('bat4').value = p.b4;
    document.getElementById('batDate').value = p.mmyy;
    document.getElementById('batUnique').value = p.uni;
    if (currentMode === 'Normal') { submitFinal(1); }
    else {
        showStatus(`SCAN: ${p.skuName}`, "var(--primary)");
        if(currentMode === 'Breakage') { document.getElementById('manQty').focus(); }
        else { 
            let promptText = (currentMode === 'Breakage') ? "Enter Bottles:" : "Enter Cases:";
            let q = prompt(`${promptText} for ${p.skuName}:`, "1"); 
            if(q) { document.getElementById('manQty').value = q; submitFinal(); } 
        }
    }
}

function submitFinal(autoQty = null) {
    let sku = document.getElementById('manSku').value, b4 = document.getElementById('bat4').value, my = document.getElementById('batDate').value, uni = document.getElementById('batUnique').value, q = autoQty || parseFloat(document.getElementById('manQty').value);
    if(!sku || !b4 || !my || isNaN(q)) { showStatus("MISSING DATA", "var(--danger)"); return; }
    
    let fullBatch = `41-${b4}-${my}`;
    let unitType = (currentMode === 'Breakage') ? "Bottles" : "Cases";
    
    if(currentMode === 'Dispatch' || currentMode === 'Short_Excess') q = Math.abs(q) * -1; else q = Math.abs(q);
    
    const d = { skuName: sku, batch: fullBatch, cases: q, destination: activeWH, unit: unitType, fullQR: currentRawQR === "MANUAL_ENTRY" ? `MANUAL-${sku}-${b4}-${my}-${uni}` : currentRawQR, userName: currentUser };
    
    fetch(GOOGLE_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(d) });
    
    // FULL RESET
    document.getElementById('manSku').value = ""; document.getElementById('bat4').value = ""; document.getElementById('batDate').value = ""; document.getElementById('batUnique').value = ""; document.getElementById('manQty').value = "";
    currentRawQR = "MANUAL_ENTRY"; 
    showStatus(`SAVED: ${sku} (${q} ${unitType})`, "var(--success)");
    document.getElementById('hhtCatch').focus();
}

function showStatus(m, c) { document.getElementById('statusText').innerText = m; document.getElementById('statusText').style.color = c; }
</script>
</body>
</html>
