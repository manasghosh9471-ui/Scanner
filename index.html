<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warehouse Pro v5.9</title>
    <style>
        :root { --primary: #007AFF; --success: #34C759; --danger: #FF3B30; --bg: #121212; --card: #1E1E1E; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: -apple-system, sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 10px; font-family: sans-serif; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #333; text-align: center; position: relative; }
        #hhtCatch { position: absolute; left: -9999px; opacity: 0; }
        .btn { border: none; border-radius: 10px; padding: 16px; font-weight: bold; color: white; cursor: pointer; width: 100%; margin-top: 8px; }
        .btn-main { background: var(--primary); }
        .mode-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .mode-btn { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: #888; font-size: 11px; font-weight: bold; }
        .mode-btn.active { background: var(--primary); color: white; }
        #syncStatus { font-size: 11px; text-align: center; margin-bottom: 10px; font-weight: bold; color: var(--success); }
        input[type="number"] { width: 100%; padding: 15px; border-radius: 8px; border: 1px solid #444; background: #000; color: white; font-size: 32px; margin: 10px 0; text-align: center; }
        .dupe-flash { position: absolute; top:0; left:0; width:100%; height:100%; background: var(--danger); display: flex; align-items: center; justify-content: center; z-index: 100; border-radius: 12px; }
    </style>
</head>
<body onclick="focusHHT()">

    <input type="text" id="hhtCatch" autofocus>

    <div id="syncStatus">‚óè LASER READY (TAP ANYWHERE IF STUCK)</div>

    <div class="mode-grid">
        <button class="mode-btn active" onclick="setMode('Normal', this)">üì¶ SCAN</button>
        <button class="mode-btn" onclick="setMode('Putaway', this)">üì• PUTAWAY</button>
        <button class="mode-btn" onclick="setMode('Breakage', this)">üçæ BREAKAGE</button>
        <button class="mode-btn" onclick="setMode('Short_Excess', this)">‚öñÔ∏è SHORT/EXCESS</button>
    </div>

    <div id="resultCard" class="card">
        <div id="statusText" style="font-size: 18px;">PULL TRIGGER TO SCAN</div>
        <div id="flashOverlay"></div>
    </div>

    <div id="inputArea" style="display:none;" class="card">
        <h2 id="inputTitle">Qty</h2>
        <input type="number" id="qtyInput" value="1" inputmode="numeric">
        <div id="subButtons" style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;"></div>
        <button class="btn" onclick="cancelInput()" style="background:transparent; color:#888;">‚ùå CANCEL</button>
    </div>

    <div id="reader" style="display:none;"></div>
    <button id="camBtn" class="btn" style="background:#333; font-size:12px;" onclick="toggleCamera()">üì∑ OPEN CAMERA (BACKUP ONLY)</button>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
const GOOGLE_URL = "https://script.google.com/macros/s/AKfycby6lYCgFNMBky5TLxukv7GQ-PC45wCmaNNOcm8kE9mL4SoooplGfLKYXr7FMupD3iFQ9A/exec";
let currentMode = 'Normal', activeData = null, isScanning = false, html5QrCode = null;
let duplicates = new Set();
let skuMapping = {"1160W0866GPP":"RSP","1160W1582GNN":"BPFN","1160W0743GPP":"IBKP","1160W0743GNN":"IBKN","1160W0743GQQ":"IBKQ","1160W0839GQQ":"OGQ","1160W0839GNN":"OGN","1160W0839GPP":"OGP","1160W1092GNN":"HPTN","1160W1092GQQ":"HPTQ","1160W0871GQQ":"RSSQ","1160W0871GPP":"RSSP","1160W0467GPP":"HPP","1160W1465GPP":"BPP","1160W1465GQQ":"BPQ","1160W0868GPP":"BPRP","1160W1582GPP":"BPFP","1160W0871GNN":"RSSN","1160W1546GQQ":"RSDQ","1160W1546GPP":"RSDP","1160W1546GNN":"RSDN","1160W1684GQQ":"RSDQ","1160W1684GPP":"RSDP","1160W1684GNN":"RSDN","1160W1736GQQ":"BPFQ","1160W1736GPP":"BPFP","1160W1736GNN":"BPFN","1160W0467GQQ":"HPQ","1160W0467GNN":"HPN","1160W1465GNN":"BPN","1160W0868GQQ":"BPRQ","1160W0868GNN":"BPRN","1160W0866GQQ":"RSQ","1160W0866GNN":"RSN","1160W0746GPP":"IBP","1160W0746GNN":"IBN","1160W0746GQQ":"IBQ","1160W1582GQQ":"BPFQ","1160W0866GHE":"RSH","1160W1799GNN":"EXN","1160W1799GPP":"EXP","1160W1799GQQ":"EXQ"};

// ‚ö° HHT FOCUS ENGINE
function focusHHT() { document.getElementById('hhtCatch').focus(); }
window.onload = focusHHT;
document.addEventListener('click', focusHHT);

document.getElementById('hhtCatch').addEventListener('keydown', (e) => {
    if (e.key === "Enter") {
        let val = e.target.value;
        e.target.value = "";
        processScan(val);
    }
});

function processScan(text) {
    // üõë DUPLICATE CHECK
    if (duplicates.has(text) && currentMode === 'Normal') {
        triggerDupeFlash();
        return;
    }

    let p = parseQR(text);
    if (!p) return;
    p.raw = text;
    activeData = p;

    if (currentMode === 'Normal') {
        duplicates.add(text);
        sendData(p.skuName, p.batch, 1, "Raw_Scans", "Cases", p.raw);
        document.getElementById('statusText').innerHTML = `<b style="color:var(--success)">LOGGED: ${p.skuName}</b>`;
        setTimeout(() => duplicates.delete(text), 5000); // Allow re-scan after 5s
    } else {
        openManualEntry(p);
    }
}

function triggerDupeFlash() {
    if(navigator.vibrate) navigator.vibrate(200);
    const flash = document.getElementById('flashOverlay');
    flash.innerHTML = '<div class="dupe-flash">‚ö†Ô∏è DUPLICATE</div>';
    setTimeout(() => { flash.innerHTML = ''; }, 1500);
}

function openManualEntry(p) {
    document.getElementById('inputArea').style.display = "block";
    document.getElementById('statusText').innerText = `Editing: ${p.skuName}`;
    const sub = document.getElementById('subButtons');
    if (currentMode === 'Breakage') {
        document.getElementById('inputTitle').innerText = "Broken Bottles";
        sub.innerHTML = `<button class="btn" style="background:var(--danger); grid-column:span 2" onclick="submitFinal('Breakage_WH', 'Bottles')">SAVE BOTTLES</button>`;
    } else if (currentMode === 'Short_Excess') {
        document.getElementById('inputTitle').innerText = "Adjustment";
        sub.innerHTML = `<button class="btn" style="background:var(--primary)" onclick="submitFinal('Short_WH', 'Cases')">SHORT</button><button class="btn" style="background:var(--success)" onclick="submitFinal('Excess_WH', 'Cases')">EXCESS</button>`;
    } else {
        document.getElementById('inputTitle').innerText = "Warehouse";
        sub.innerHTML = `<button class="btn btn-main" onclick="submitFinal('FG1_WH', 'Cases')">FG1</button><button class="btn btn-main" onclick="submitFinal('FG2_WH', 'Cases')">FG2</button>`;
    }
}

function submitFinal(dest, unit) {
    sendData(activeData.skuName, activeData.batch, document.getElementById('qtyInput').value, dest, unit, activeData.raw);
    cancelInput();
}

function sendData(sku, batch, qty, dest, unit, raw) {
    fetch(GOOGLE_URL, { 
        method: "POST", 
        mode: "no-cors", 
        body: JSON.stringify({skuName:sku, batch:batch, cases:qty, destination:dest, unit:unit, fullQR:raw}) 
    });
}

function parseQR(val) {
    if (val.length < 30) return null;
    let s = val.substring(3, 15);
    let b = val.substring(15, 19);
    let d = val.substring(21, 25);
    return {skuName: skuMapping[s] || "UNK", batch: `41-${b}-${d.startsWith('0')?d.substring(1):d}`};
}

function setMode(mode, btn) {
    currentMode = mode;
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    cancelInput();
}

function cancelInput() {
    document.getElementById('inputArea').style.display = "none";
    document.getElementById('qtyInput').value = 1;
    document.getElementById('statusText').innerText = "PULL TRIGGER TO SCAN";
    focusHHT();
}

async function toggleCamera() {
    const r = document.getElementById('reader');
    if(isScanning) { location.reload(); return; }
    r.style.display = "block";
    html5QrCode = new Html5Qrcode("reader");
    await html5QrCode.start({facingMode:"environment"}, {fps:30, qrbox:250}, (text) => processScan(text));
    isScanning = true;
}
</script>
</body>
</html>
