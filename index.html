<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warehouse Pro v10.6</title>
    <style>
        :root { --primary: #007AFF; --success: #34C759; --danger: #FF3B30; --bg: #0a0a0a; --card: #1c1c1e; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: -apple-system, system-ui, sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 10px; text-align: center; }

        /* DYNAMIC WMS LOGIN (LOCKED) */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; display: flex; align-items: center; justify-content: center; background: #000; }
        #bgSlider { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; filter: brightness(0.3) blur(3px); z-index: -1; transition: 1.5s; }
        .login-box { width: 90%; max-width: 380px; padding: 40px; background: rgba(28,28,30,0.9); backdrop-filter: blur(15px); border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); }

        /* CORE UI */
        .card { background: var(--card); padding: 18px; border-radius: 20px; margin-bottom: 12px; border: 1px solid #333; }
        input, select { width: 100%; padding: 14px; border-radius: 12px; background: #2c2c2e; color: white; border: 1px solid #444; margin: 8px 0; outline: none; font-size: 15px; }
        .btn { border: none; border-radius: 12px; padding: 18px; font-weight: bold; color: white; cursor: pointer; width: 100%; margin-top: 15px; text-transform: uppercase; font-size: 16px; }
        .mode-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .mode-btn { padding: 12px; border-radius: 10px; border: 1px solid #444; background: #222; color: #888; font-weight: bold; font-size: 10px; }
        .mode-btn.active { background: var(--primary); color: white; }
        .wh-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; display: none; }
        .wh-btn { padding: 10px; font-size: 10px; border-radius: 8px; background: #333; color: #aaa; border: 1px solid #444; }
        .wh-btn.active { background: var(--success); color: white; }
        .batch-row { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 5px; }
        label { display: block; text-align: left; font-size: 10px; color: #8e8e93; margin-top: 10px; margin-left: 5px; font-weight: bold; }
        #hhtCatch { position: absolute; left: -9999px; opacity: 0; }
        .log-container { margin-top: 10px; text-align: left; max-height: 120px; overflow-y: auto; }
        .log-entry { background: #1c1c1e; padding: 8px; border-radius: 10px; margin-bottom: 5px; font-size: 10px; border: 1px solid #333; }
    </style>
</head>
<body onclick="forceFocus()">

    <div id="loginOverlay">
        <div id="bgSlider"></div>
        <div class="login-box">
            <h2 style="color:var(--primary)">WMS LOGIN</h2>
            <input type="text" id="userNameInput" placeholder="User Name">
            <input type="password" id="userPassInput" placeholder="PIN" inputmode="numeric">
            <button class="btn" style="background: var(--primary)" onclick="attemptLogin()">Enter Warehouse</button>
        </div>
    </div>

    <div id="mainApp" style="display: none;">
        <div style="display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 10px; color: #666;">
            <span><span id="connDot" style="height:8px; width:8px; border-radius:50%; display:inline-block; background:var(--success);"></span> <span id="connText">ONLINE</span></span>
            <span id="displayUser">USER</span>
        </div>

        <input type="text" id="hhtCatch" autocomplete="off">

        <div class="mode-grid">
            <button class="mode-btn active" onclick="setMode('Normal', this)">üì¶ T&T STOCKS</button>
            <button class="mode-btn" onclick="setMode('Putaway', this)">üì• PUTAWAY</button>
            <button class="mode-btn" onclick="setMode('Dispatch', this)">üöö DISPATCH</button>
            <button class="mode-btn" onclick="setMode('Breakage', this)">üçæ BREAKAGE</button>
            <button class="mode-btn" style="grid-column: span 2" onclick="setMode('Adjust', this)">‚öñÔ∏è ADJUST STOCK</button>
        </div>

        <div id="whSelector" class="wh-grid">
            <button id="btnFG1" class="wh-btn active" onclick="setWH('FG1_WH', this)">FG1</button>
            <button id="btnFG2" class="wh-btn" onclick="setWH('FG2_WH', this)">FG2</button>
        </div>

        <div id="resultCard" class="card">
            <div id="targetLabel" style="font-size: 10px; color: var(--primary); font-weight: bold;">TARGET: RAW_SCANS</div>
            <div id="statusText" style="font-size: 18px; font-weight: bold; color: #555;">READY</div>
        </div>

        <div id="manualSection" class="card">
            <label>PRODUCT SKU</label>
            <select id="manSku">
                <option value="">-- SELECT --</option>
                <option value="RSP">RSP</option><option value="BPFN">BPFN</option><option value="IBKP">IBKP</option><option value="IBKN">IBKN</option><option value="IBKQ">IBKQ</option><option value="OGQ">OGQ</option><option value="OGN">OGN</option><option value="OGP">OGP</option><option value="HPTN">HPTN</option><option value="HPTQ">HPTQ</option><option value="RSSQ">RSSQ</option><option value="RSSP">RSSP</option><option value="HPP">HPP</option><option value="BPP">BPP</option><option value="BPQ">BPQ</option><option value="BPRP">BPRP</option><option value="BPFP">BPFP</option><option value="RSSN">RSSN</option><option value="RSDQ">RSDQ</option><option value="RSDP">RSDP</option><option value="RSDN">RSDN</option><option value="BPFQ">BPFQ</option><option value="HPQ">HPQ</option><option value="HPN">HPN</option><option value="BPN">BPN</option><option value="BPRQ">BPRQ</option><option value="BPRN">BPRN</option><option value="RSQ">RSQ</option><option value="RSN">RSN</option><option value="IBP">IBP</option><option value="IBN">IBN</option><option value="IBQ">IBQ</option><option value="RSH">RSH</option><option value="EXN">EXN</option><option value="EXP">EXP</option><option value="EXQ">EXQ</option>
            </select>
            <div class="batch-row">
                <div><label>BATCH</label><input type="number" id="bat4" placeholder="0000"></div>
                <div><label>M-YY</label><input type="number" id="batDate" placeholder="000"></div>
                <div><label>UNIQUE</label><input type="number" id="batUnique" placeholder="00000"></div>
            </div>
            <label id="qtyLabel">QUANTITY</label>
            <input type="number" id="manQty" placeholder="Value">
            <button class="btn" style="background:var(--success)" onclick="submitFinal()">SAVE RECORD</button>
        </div>

        <div id="logList" class="log-container"></div>
    </div>

<script>
const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbyV6Ur4KXNp_CyUXYyHaS26uD5FJhrt7SRnhZ-Qb4v4voHvd7OhFL1DyCwnc9NcA1YDOg/exec";
let currentMode = 'Normal', activeWH = 'Raw_Scans', currentUser = "", lastScan = "";
let offlineQueue = JSON.parse(localStorage.getItem('wh_queue') || "[]");
let recentLogs = JSON.parse(localStorage.getItem('wh_logs') || "[]");

// BACKGROUNDS
const bgImages = ["https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?q=80&w=1000", "https://images.unsplash.com/photo-1553413077-190dd305871c?q=80&w=1000"];
let bgIdx = 0;
function rotateBG() { document.getElementById('bgSlider').style.backgroundImage = `url('${bgImages[bgIdx]}')`; bgIdx = (bgIdx + 1) % bgImages.length; }
rotateBG(); setInterval(rotateBG, 5000);

// CONDITIONAL ZERO-SLICE LOGIC
function processScan(t) {
    let skuM = {"1160W0866GPP":"RSP","1160W1582GNN":"BPFN","1160W0743GPP":"IBKP","1160W0743GNN":"IBKN","1160W0743GQQ":"IBKQ","1160W0839GQQ":"OGQ","1160W0839GNN":"OGN","1160W0839GPP":"OGP","1160W1092GNN":"HPTN","1160W1092GQQ":"HPTQ","1160W0871GQQ":"RSSQ","1160W0871GPP":"RSSP","1160W0467GPP":"HPP","1160W1465GPP":"BPP","1160W1465GQQ":"BPQ","1160W0868GPP":"BPRP","1160W1582GPP":"BPFP","1160W0871GNN":"RSSN","1160W1546GQQ":"RSDQ","1160W1546GPP":"RSDP","1160W1546GNN":"RSDN","1160W1684GQQ":"RSDQ","1160W1684GPP":"RSDP","1160W1684GNN":"RSDN","1160W1736GQQ":"BPFQ","1160W1736GPP":"BPFP","1160W1736GNN":"BPFN","1160W0467GQQ":"HPQ","1160W0467GNN":"HPN","1160W1465GNN":"BPN","1160W0868GQQ":"BPRQ","1160W0868GNN":"BPRN","1160W0866GQQ":"RSQ","1160W0866GNN":"RSN","1160W0746GPP":"IBP","1160W0746GNN":"IBN","1160W0746GQQ":"IBQ","1160W1582GQQ":"BPFQ","1160W0866GHE":"RSH","1160W1799GNN":"EXN","1160W1799GPP":"EXP","1160W1799GQQ":"EXQ"};
    
    let sku = skuM[t.substring(3, 15)] || "UNK";
    let b4 = t.substring(15, 19);
    
    let lineIdx = t.indexOf("L2") !== -1 ? t.indexOf("L2") : t.indexOf("L1");
    let my = t.substring(21, lineIdx);

    // CRITICAL: REMOVE LEADING ZERO IF PRESENT
    if(my.startsWith("0")) {
        my = my.substring(1);
    }

    let uni = t.substring(t.length - 5);

    document.getElementById('manSku').value = sku;
    document.getElementById('bat4').value = b4;
    document.getElementById('batDate').value = my;
    document.getElementById('batUnique').value = uni;

    if (currentMode === 'Normal') submitFinal(1, t);
    else {
        document.getElementById('statusText').innerText = `SKU: ${sku}`;
        document.getElementById('manQty').focus();
    }
}

function submitFinal(autoQty = null, rawFull = "MANUAL_ENTRY") {
    let sku = document.getElementById('manSku').value, b4 = document.getElementById('bat4').value, my = document.getElementById('batDate').value, q = autoQty || parseFloat(document.getElementById('manQty').value);
    if(!sku || !b4 || isNaN(q)) return;

    if(currentMode === 'Dispatch') q = -Math.abs(q);
    
    // FULL QR DATA INCLUDED HERE
    const data = { 
        skuName: sku, 
        batch: `41-${b4}-${my}`, 
        cases: q, 
        destination: activeWH, 
        unit: (currentMode === 'Breakage' ? "Bottles" : "Cases"), 
        userName: currentUser,
        fullQR: rawFull, // This sends the full QR string to the sheet
        time: new Date().toLocaleTimeString() 
    };

    offlineQueue.push(data);
    localStorage.setItem('wh_queue', JSON.stringify(offlineQueue));
    
    recentLogs.unshift(data);
    if(recentLogs.length > 5) recentLogs.pop();
    localStorage.setItem('wh_logs', JSON.stringify(recentLogs));
    renderLogs();

    // Reset
    document.getElementById('manSku').value = ""; document.getElementById('bat4').value = ""; document.getElementById('batDate').value = ""; document.getElementById('batUnique').value = ""; document.getElementById('manQty').value = "";
    document.getElementById('statusText').innerText = `SUCCESS: ${sku}`;
}

function renderLogs() {
    document.getElementById('logList').innerHTML = recentLogs.map(l => `
        <div class="log-entry" style="border-left: 3px solid ${l.cases < 0 ? 'var(--danger)' : 'var(--success)'}">
            <b>${l.skuName}</b> | ${l.batch} | Qty: ${l.cases}
        </div>
    `).join('');
}

// APP CORE
function setMode(m, b) {
    currentMode = m; document.querySelectorAll('.mode-btn').forEach(x => x.classList.remove('active')); b.classList.add('active');
    const whDiv = document.getElementById('whSelector');
    if(m === 'Putaway' || m === 'Dispatch') { whDiv.style.display = 'grid'; setWH('FG1_WH', document.getElementById('btnFG1')); }
    else { whDiv.style.display = 'none'; activeWH = (m === 'Breakage' ? 'Breakage_WH' : (m === 'Adjust' ? 'Short_WH' : 'Raw_Scans')); }
    document.getElementById('targetLabel').innerText = `TARGET: ${activeWH.replace('_WH','')}`;
}
function setWH(wh, b) { activeWH = wh; document.querySelectorAll('.wh-btn').forEach(x => x.classList.remove('active')); b.classList.add('active'); document.getElementById('targetLabel').innerText = `TARGET: ${activeWH.replace('_WH','')}`; }

function attemptLogin() {
    if(document.getElementById('userNameInput').value && document.getElementById('userPassInput').value === "123") {
        currentUser = document.getElementById('userNameInput').value;
        document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('displayUser').innerText = currentUser.toUpperCase();
        renderLogs();
    }
}
function forceFocus() { if(currentUser && !['INPUT','SELECT'].includes(document.activeElement.tagName)) document.getElementById('hhtCatch').focus(); }
setInterval(forceFocus, 500);
document.getElementById('hhtCatch').addEventListener('input', (e) => { if (e.target.value.length >= 24) { processScan(e.target.value); e.target.value = ""; } });

async function sync() {
    if(!navigator.onLine || offlineQueue.length === 0) return;
    try {
        await fetch(GOOGLE_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(offlineQueue[0]) });
        offlineQueue.shift(); localStorage.setItem('wh_queue', JSON.stringify(offlineQueue));
    } catch(e) {}
}
setInterval(sync, 3000);
</script>
</body>
</html>
