<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warehouse Pro v10.4</title>
    <style>
        :root { --primary: #007AFF; --success: #34C759; --danger: #FF3B30; --warning: #FF9500; --bg: #0a0a0a; --card: #1c1c1e; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: -apple-system, system-ui, sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 10px; text-align: center; }

        /* WMS DYNAMIC LOGIN */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; display: flex; align-items: center; justify-content: center; background: #000; }
        #bgSlider { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; filter: brightness(0.3) blur(3px); z-index: -1; transition: 1.5s; }
        .login-box { width: 90%; max-width: 380px; padding: 40px; background: rgba(28,28,30,0.9); backdrop-filter: blur(15px); border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); }

        /* RECENT LOGS UI */
        .log-container { margin-top: 15px; text-align: left; max-height: 200px; overflow-y: auto; }
        .log-entry { background: #1c1c1e; padding: 10px; border-radius: 10px; margin-bottom: 6px; font-size: 11px; border-left: 4px solid #444; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .log-sync { font-size: 14px; }
        
        /* CORE UI */
        .card { background: var(--card); padding: 18px; border-radius: 20px; margin-bottom: 12px; border: 1px solid #333; }
        input, select { width: 100%; padding: 14px; border-radius: 12px; background: #2c2c2e; color: white; border: 1px solid #444; margin: 8px 0; outline: none; }
        .btn { border: none; border-radius: 12px; padding: 18px; font-weight: bold; color: white; cursor: pointer; width: 100%; margin-top: 15px; text-transform: uppercase; }
        .mode-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .mode-btn { padding: 12px; border-radius: 10px; border: 1px solid #444; background: #222; color: #888; font-weight: bold; font-size: 10px; }
        .mode-btn.active { background: var(--primary); color: white; }
        .wh-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; display: none; }
        .wh-btn { padding: 10px; font-size: 10px; border-radius: 8px; background: #333; color: #aaa; border: 1px solid #444; }
        .wh-btn.active { background: var(--success); color: white; }
        #hhtCatch { position: absolute; left: -9999px; opacity: 0; }
    </style>
</head>
<body onclick="forceFocus()">

    <div id="loginOverlay">
        <div id="bgSlider"></div>
        <div class="login-box">
            <h2 style="color:var(--primary)">WAREHOUSE PRO</h2>
            <p style="font-size: 9px; letter-spacing: 2px; color: #888; margin-bottom: 20px;">V10.4 TITAN BUILD</p>
            <input type="text" id="userNameInput" placeholder="Operator Name">
            <input type="password" id="userPassInput" placeholder="Security PIN" inputmode="numeric">
            <button class="btn" style="background: var(--primary)" onclick="attemptLogin()">Authorize</button>
        </div>
    </div>

    <div id="mainApp" style="display: none;">
        <div style="display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 10px; color: #666;">
            <span><span id="connDot" style="height:8px; width:8px; border-radius:50%; display:inline-block; background:var(--success);"></span> <span id="connText">ONLINE</span></span>
            <span id="displayUser">USER</span>
        </div>

        <input type="text" id="hhtCatch" autocomplete="off">

        <div class="mode-grid">
            <button class="mode-btn active" onclick="setMode('Normal', this)">üì¶ T&T STOCKS</button>
            <button class="mode-btn" onclick="setMode('Putaway', this)">üì• PUTAWAY</button>
            <button class="mode-btn" onclick="setMode('Dispatch', this)">üöö DISPATCH</button>
            <button class="mode-btn" onclick="setMode('Breakage', this)">üçæ BREAKAGE</button>
            <button class="mode-btn" style="grid-column: span 2" onclick="setMode('Adjust', this)">‚öñÔ∏è ADJUST STOCK</button>
        </div>

        <div id="whSelector" class="wh-grid">
            <button id="btnFG1" class="wh-btn active" onclick="setWH('FG1_WH', this)">FG1</button>
            <button id="btnFG2" class="wh-btn" onclick="setWH('FG2_WH', this)">FG2</button>
        </div>

        <div id="resultCard" class="card">
            <div id="targetLabel" style="font-size: 10px; color: var(--primary); font-weight: bold;">TARGET: RAW_SCANS</div>
            <div id="statusText" style="font-size: 18px; font-weight: bold; color: #555; margin-top:5px;">READY</div>
        </div>

        <div id="manualSection" class="card" style="display:block;">
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;">
                <input type="text" id="manSku" placeholder="SKU" readonly>
                <input type="text" id="manBatch" placeholder="BATCH" readonly>
                <input type="number" id="manQty" placeholder="QTY">
            </div>
            <button class="btn" style="background:var(--success); padding:10px; font-size:12px;" onclick="submitFinal()">MANUAL SAVE</button>
        </div>

        <div style="text-align: left; font-size: 10px; font-weight: bold; color: var(--primary); margin-left: 5px;">RECENT LOGS</div>
        <div id="logList" class="log-container"></div>
    </div>

<script>
const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbyV6Ur4KXNp_CyUXYyHaS26uD5FJhrt7SRnhZ-Qb4v4voHvd7OhFL1DyCwnc9NcA1YDOg/exec";
let currentMode = 'Normal', activeWH = 'Raw_Scans', currentUser = "", lastScan = "";
let offlineQueue = JSON.parse(localStorage.getItem('wh_queue') || "[]");
let recentLogs = JSON.parse(localStorage.getItem('wh_logs') || "[]");

// DYNAMIC BACKGROUNDS
const bgImages = ["https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?q=80&w=1000", "https://images.unsplash.com/photo-1553413077-190dd305871c?q=80&w=1000"];
let bgIdx = 0;
function rotateBG() { document.getElementById('bgSlider').style.backgroundImage = `url('${bgImages[bgIdx]}')`; bgIdx = (bgIdx + 1) % bgImages.length; }
rotateBG(); setInterval(rotateBG, 5000);

// BATCH LOGIC (3/4 DIGIT MMYY) & SCANNER
function processScan(t) {
    let skuM = {"1160W0866GPP":"RSP","1160W1582GNN":"BPFN","1160W0743GPP":"IBKP","1160W0743GNN":"IBKN","1160W0743GQQ":"IBKQ","1160W0839GQQ":"OGQ","1160W0839GNN":"OGN","1160W0839GPP":"OGP","1160W1092GNN":"HPTN","1160W1092GQQ":"HPTQ","1160W0871GQQ":"RSSQ","1160W0871GPP":"RSSP","1160W0467GPP":"HPP","1160W1465GPP":"BPP","1160W1465GQQ":"BPQ","1160W0868GPP":"BPRP","1160W1582GPP":"BPFP","1160W0871GNN":"RSSN","1160W1546GQQ":"RSDQ","1160W1546GPP":"RSDP","1160W1546GNN":"RSDN","1160W1684GQQ":"RSDQ","1160W1684GPP":"RSDP","1160W1684GNN":"RSDN","1160W1736GQQ":"BPFQ","1160W1736GPP":"BPFP","1160W1736GNN":"BPFN","1160W0467GQQ":"HPQ","1160W0467GNN":"HPN","1160W1465GNN":"BPN","1160W0868GQQ":"BPRQ","1160W0868GNN":"BPRN","1160W0866GQQ":"RSQ","1160W0866GNN":"RSN","1160W0746GPP":"IBP","1160W0746GNN":"IBN","1160W0746GQQ":"IBQ","1160W1582GQQ":"BPFQ","1160W0866GHE":"RSH","1160W1799GNN":"EXN","1160W1799GPP":"EXP","1160W1799GQQ":"EXQ"};
    
    let skuCode = t.substring(3, 15);
    let sku = skuM[skuCode] || "UNK";
    let b4 = t.substring(15, 19);
    
    // DYNAMIC BATCH DATE EXTRACTION
    let lineMarker = t.includes("L2") ? "L2" : "L1";
    let lineIdx = t.indexOf(lineMarker);
    let datePart = t.substring(21, lineIdx); // This captures 3 digits (926) or 4 digits (1026) perfectly.
    
    let fullBatch = `41-${b4}-${datePart}`;
    
    document.getElementById('manSku').value = sku;
    document.getElementById('manBatch').value = fullBatch;

    if (currentMode === 'Normal') submitFinal(1, t);
    else {
        let q = prompt(`Quantity for ${sku}?`, "1");
        if(q) { document.getElementById('manQty').value = q; submitFinal(null, t); }
    }
}

function submitFinal(autoQty = null, rawData = "MANUAL") {
    let sku = document.getElementById('manSku').value, bat = document.getElementById('manBatch').value, q = autoQty || parseFloat(document.getElementById('manQty').value);
    if(!sku || !bat || isNaN(q)) return;

    if(currentMode === 'Dispatch') q = -Math.abs(q);
    
    const data = { 
        skuName: sku, batch: bat, cases: q, destination: activeWH, 
        unit: (currentMode === 'Breakage' ? "Bottles" : "Cases"), 
        userName: currentUser, raw: rawData, time: new Date().toLocaleTimeString() 
    };

    // Queue & Log
    offlineQueue.push(data);
    localStorage.setItem('wh_queue', JSON.stringify(offlineQueue));
    addLog(data);
    
    // Reset UI
    document.getElementById('manSku').value = ""; document.getElementById('manBatch').value = ""; document.getElementById('manQty').value = "";
    document.getElementById('statusText').innerText = `SAVED: ${sku}`;
    document.getElementById('statusText').style.color = 'var(--success)';
}

function addLog(d) {
    recentLogs.unshift(d);
    if(recentLogs.length > 10) recentLogs.pop();
    localStorage.setItem('wh_logs', JSON.stringify(recentLogs));
    renderLogs();
}

function renderLogs() {
    document.getElementById('logList').innerHTML = recentLogs.map(l => `
        <div class="log-entry" style="border-left-color: ${l.cases < 0 ? 'var(--danger)' : 'var(--success)'}">
            <div><strong>${l.skuName}</strong><br><small>${l.batch} | ${l.destination}</small></div>
            <div><span style="font-weight:bold">${l.cases}</span> <span class="log-sync">‚åõ</span></div>
        </div>
    `).join('');
}

async function processQueue() {
    if(!navigator.onLine || offlineQueue.length === 0) return;
    const item = offlineQueue[0];
    try {
        await fetch(GOOGLE_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(item) });
        offlineQueue.shift();
        localStorage.setItem('wh_queue', JSON.stringify(offlineQueue));
        renderLogs(); // Update checkmarks
    } catch(e) {}
}
setInterval(processQueue, 3000);

// SETUP & MODES
function setMode(m, b) {
    currentMode = m;
    document.querySelectorAll('.mode-btn').forEach(x => x.classList.remove('active'));
    b.classList.add('active');
    if(m === 'Putaway' || m === 'Dispatch') {
        document.getElementById('whSelector').style.display = 'grid';
        setWH('FG1_WH', document.getElementById('btnFG1'));
    } else {
        document.getElementById('whSelector').style.display = 'none';
        activeWH = (m === 'Breakage') ? 'Breakage_WH' : (m === 'Adjust') ? 'Short_WH' : 'Raw_Scans';
    }
    updateTargetLabel();
}
function setWH(wh, b) { 
    activeWH = wh; 
    document.querySelectorAll('.wh-btn').forEach(x => x.classList.remove('active')); 
    b.classList.add('active'); 
    updateTargetLabel();
}
function updateTargetLabel() { document.getElementById('targetLabel').innerText = `TARGET: ${activeWH.replace('_WH','')}`; }

function attemptLogin() {
    if(document.getElementById('userNameInput').value && document.getElementById('userPassInput').value === "123") {
        currentUser = document.getElementById('userNameInput').value;
        document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('displayUser').innerText = currentUser.toUpperCase();
        renderLogs();
    }
}
function forceFocus() { if(currentUser && !['INPUT','SELECT'].includes(document.activeElement.tagName)) document.getElementById('hhtCatch').focus(); }
setInterval(forceFocus, 500);
document.getElementById('hhtCatch').addEventListener('input', (e) => {
    if (e.target.value.length >= 24) { processScan(e.target.value); e.target.value = ""; }
});
</script>
</body>
</html>
