<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warehouse Pro v11.8 - BATCH FIXED</title>
    <style>
        :root { --primary: #007AFF; --success: #34C759; --danger: #FF3B30; --bg: #0a0a0a; --card: #1c1c1e; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: -apple-system, system-ui, sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 10px; text-align: center; overflow-x: hidden; }

        /* DYNAMIC WMS LOGIN LOGIC */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; display: flex; align-items: center; justify-content: center; background: #000; }
        #bgSlider { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-size: cover; background-position: center; filter: brightness(0.3) blur(3px); z-index: -1; transition: 1.5s; }
        .login-box { width: 90%; max-width: 380px; padding: 40px; background: rgba(28,28,30,0.9); backdrop-filter: blur(15px); border-radius: 30px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }

        /* UI CORE COMPONENTS */
        .card { background: var(--card); padding: 18px; border-radius: 20px; margin-bottom: 12px; border: 1px solid #333; }
        input, select { width: 100%; padding: 14px; border-radius: 12px; background: #2c2c2e; color: white; border: 1px solid #444; margin: 8px 0; outline: none; font-size: 15px; }
        .btn { border: none; border-radius: 12px; padding: 18px; font-weight: bold; color: white; cursor: pointer; width: 100%; margin-top: 15px; text-transform: uppercase; font-size: 16px; transition: 0.2s; }
        .btn:active { transform: scale(0.98); opacity: 0.8; }

        /* MODE & NAVIGATION */
        .mode-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .mode-btn { padding: 12px; border-radius: 10px; border: 1px solid #444; background: #222; color: #888; font-weight: bold; font-size: 10px; }
        .mode-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .wh-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; display: none; }
        .wh-btn { padding: 10px; font-size: 10px; border-radius: 8px; background: #333; color: #aaa; border: 1px solid #444; }
        .wh-btn.active { background: var(--success); color: white; }

        #transferUI { display: none; background: #2c2c2e; padding: 12px; border-radius: 15px; margin-bottom: 12px; border: 1px solid var(--primary); }
        .tf-row { display: grid; grid-template-columns: 1fr 40px 1fr; align-items: center; }
        .tf-label { font-size: 9px; color: #888; text-transform: uppercase; letter-spacing: 1px; }

        .batch-row { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 5px; }
        label { display: block; text-align: left; font-size: 10px; color: #8e8e93; margin-top: 10px; margin-left: 5px; font-weight: bold; }
        .log-container { margin-top: 10px; text-align: left; max-height: 120px; overflow-y: auto; }
        .log-entry { background: #1c1c1e; padding: 8px; border-radius: 10px; margin-bottom: 5px; font-size: 10px; border: 1px solid #333; display: flex; justify-content: space-between; align-items: center; }
        
        #hhtCatch { position: absolute; left: -9999px; opacity: 0; }
    </style>
</head>
<body onclick="forceFocus()">

    <div id="loginOverlay">
        <div id="bgSlider"></div>
        <div class="login-box">
            <h2 style="color:var(--primary); margin-bottom: 5px;">WMS TERMINAL</h2>
            <p style="font-size: 9px; color: #666; margin-bottom: 25px; letter-spacing: 2px;">SECURE LOGISTICS SESSION</p>
            <input type="text" id="userNameInput" placeholder="Operator ID">
            <input type="password" id="userPassInput" placeholder="Security PIN" inputmode="numeric">
            <button class="btn" style="background: var(--primary)" onclick="attemptLogin()">Authorize Access</button>
        </div>
    </div>

    <div id="mainApp" style="display: none;">
        <div style="display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 10px; color: #666;">
            <span><span id="connDot" style="height:8px; width:8px; border-radius:50%; display:inline-block; background:var(--success);"></span> ONLINE</span>
            <span id="displayUser">OPERATOR</span>
        </div>

        <input type="text" id="hhtCatch" autocomplete="off">

        <div class="mode-grid">
            <button class="mode-btn active" onclick="setMode('Normal', this)">üì¶ T&T STOCKS</button>
            <button class="mode-btn" onclick="setMode('Putaway', this)">üì• PUTAWAY</button>
            <button class="mode-btn" onclick="setMode('Dispatch', this)">üöö DISPATCH</button>
            <button class="mode-btn" onclick="setMode('Breakage', this)">üçæ BREAKAGE</button>
            <button class="mode-btn" onclick="setMode('Adjust', this)">‚öñÔ∏è ADJUST</button>
            <button class="mode-btn" onclick="setMode('Transfer', this)">üîÑ TRANSFER</button>
        </div>

        <div id="whSelector" class="wh-grid">
            <button id="btnFG1" class="wh-btn active" onclick="setWH('FG1_WH', this)">FG1 WAREHOUSE</button>
            <button id="btnFG2" class="wh-btn" onclick="setWH('FG2_WH', this)">FG2 WAREHOUSE</button>
        </div>

        <div id="transferUI">
            <div class="tf-row">
                <div><div class="tf-label">SOURCE</div><div id="tfFrom" style="color:var(--danger); font-weight:bold;">FG1</div></div>
                <div onclick="toggleTransferDir()" style="cursor:pointer; font-size:22px; color:var(--primary);">‚áÑ</div>
                <div><div class="tf-label">TARGET</div><div id="tfTo" style="color:var(--success); font-weight:bold;">FG2</div></div>
            </div>
        </div>

        <div id="resultCard" class="card">
            <div id="targetLabel" style="font-size: 10px; color: var(--primary); font-weight: bold;">TARGET: RAW_SCANS</div>
            <div id="statusText" style="font-size: 18px; font-weight: bold; color: #555;">SYSTEM READY</div>
        </div>

        <div id="manualSection" class="card">
            <label>PRODUCT SKU</label>
            <select id="manSku">
                <option value="">-- SELECT PRODUCT --</option>
                <option value="RSP">RSP</option><option value="BPFN">BPFN</option><option value="IBKP">IBKP</option><option value="IBKN">IBKN</option><option value="IBKQ">IBKQ</option><option value="OGQ">OGQ</option><option value="OGN">OGN</option><option value="OGP">OGP</option><option value="HPTN">HPTN</option><option value="HPTQ">HPTQ</option><option value="RSSQ">RSSQ</option><option value="RSSP">RSSP</option><option value="HPP">HPP</option><option value="BPP">BPP</option><option value="BPQ">BPQ</option><option value="BPRP">BPRP</option><option value="BPFP">BPFP</option><option value="RSSN">RSSN</option><option value="RSDQ">RSDQ</option><option value="RSDP">RSDP</option><option value="RSDN">RSDN</option><option value="BPFQ">BPFQ</option><option value="HPQ">HPQ</option><option value="HPN">HPN</option><option value="BPN">BPN</option><option value="BPRQ">BPRQ</option><option value="BPRN">BPRN</option><option value="RSQ">RSQ</option><option value="RSN">RSN</option><option value="IBP">IBP</option><option value="IBN">IBN</option><option value="IBQ">IBQ</option><option value="RSH">RSH</option><option value="EXN">EXN</option><option value="EXP">EXP</option><option value="EXQ">EXQ</option>
            </select>
            <div class="batch-row">
                <div><label>BATCH</label><input type="number" id="bat4" placeholder="0000"></div>
                <div><label>DATE_SEG</label><input type="number" id="batDate" placeholder="000"></div>
                <div><label>UNIQUE</label><input type="number" id="batUnique" placeholder="00000"></div>
            </div>
            <label id="qtyLabel">QUANTITY</label>
            <input type="number" id="manQty" placeholder="Enter Qty">
            <button class="btn" style="background:var(--success)" onclick="submitFinal()">COMMIT TRANSACTION</button>
        </div>

        <div id="logList" class="log-container"></div>
    </div>

<script>
// --- GOOGLE URL ---
const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbxYXW1xTEy7Ox-zfc-c6IlAmhA25W-P03Dvn1kyBqJcNQ96vo8zXBCCUeVkCnf35GCi2Q/exec";

let currentMode = 'Normal', activeWH = 'Raw_Scans', currentUser = "", lastScanStr = "", lastScanTime = 0, transferDir = "FG1_TO_FG2";
let offlineQueue = JSON.parse(localStorage.getItem('wh_queue') || "[]"), recentLogs = JSON.parse(localStorage.getItem('wh_logs') || "[]");
let isSyncing = false;

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playTone(freq, type, duration) {
    const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
    osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + duration);
}

// BG SLIDER
const bgImages = ["https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?q=80&w=1000", "https://images.unsplash.com/photo-1553413077-190dd305871c?q=80&w=1000"];
let bgIdx = 0;
function rotateBG() { document.getElementById('bgSlider').style.backgroundImage = `url('${bgImages[bgIdx]}')`; bgIdx = (bgIdx + 1) % bgImages.length; }
rotateBG(); setInterval(rotateBG, 5000);

// NAVIGATION
function setMode(m, b) {
    currentMode = m; document.querySelectorAll('.mode-btn').forEach(x => x.classList.remove('active')); b.classList.add('active');
    const whDiv = document.getElementById('whSelector'); const tfDiv = document.getElementById('transferUI');
    if(m === 'Transfer') { whDiv.style.display = 'none'; tfDiv.style.display = 'block'; activeWH = "INTERNAL_TRANSFER"; updateTargetLabel(); }
    else {
        tfDiv.style.display = 'none'; whDiv.style.display = (m === 'Putaway' || m === 'Dispatch') ? 'grid' : 'none';
        if(m === 'Putaway' || m === 'Dispatch') setWH('FG1_WH', document.getElementById('btnFG1'));
        else if(m === 'Breakage') activeWH = 'Breakage_WH';
        else if(m === 'Adjust') activeWH = 'Short_WH';
        else activeWH = 'Raw_Scans';
        document.getElementById('targetLabel').innerText = `TARGET: ${activeWH.replace('_WH','')}`;
    }
    playTone(300, 'sine', 0.05); forceFocus();
}

function toggleTransferDir() {
    transferDir = (transferDir === "FG1_TO_FG2") ? "FG2_TO_FG1" : "FG1_TO_FG2";
    document.getElementById('tfFrom').innerText = transferDir.split('_')[0];
    document.getElementById('tfTo').innerText = transferDir.split('_')[2];
    updateTargetLabel(); playTone(440, 'sine', 0.1);
}

function updateTargetLabel() {
    const arrow = transferDir === "FG1_TO_FG2" ? "‚Üí" : "‚Üê";
    document.getElementById('targetLabel').innerText = `MODE: TRANSFER (FG1 ${arrow} FG2)`;
}

function setWH(wh, b) { activeWH = wh; document.querySelectorAll('.wh-btn').forEach(x => x.classList.remove('active')); b.classList.add('active'); document.getElementById('targetLabel').innerText = `TARGET: ${activeWH.replace('_WH','')}`; }

// --- FIXED BATCH SCAN LOGIC ---
function processScan(t) {
    let now = Date.now();
    if (t === lastScanStr && (now - lastScanTime < 2000)) { playTone(150, 'sawtooth', 0.2); return; }
    lastScanStr = t; lastScanTime = now;

    let skuM = {"1160W0866GPP":"RSP","1160W1582GNN":"BPFN","1160W0743GPP":"IBKP","1160W0743GNN":"IBKN","1160W0743GQQ":"IBKQ","1160W0839GQQ":"OGQ","1160W0839GNN":"OGN","1160W0839GPP":"OGP","1160W1092GNN":"HPTN","1160W1092GQQ":"HPTQ","1160W0871GQQ":"RSSQ","1160W0871GPP":"RSSP","1160W0467GPP":"HPP","1160W1465GPP":"BPP","1160W1465GQQ":"BPQ","1160W0868GPP":"BPRP","1160W1582GPP":"BPFP","1160W0871GNN":"RSSN","1160W1546GQQ":"RSDQ","1160W1546GPP":"RSDP","1160W1546GNN":"RSDN","1160W1684GQQ":"RSDQ","1160W1684GPP":"RSDP","1160W1684GNN":"RSDN","1160W1736GQQ":"BPFQ","1160W1736GPP":"BPFP","1160W1736GNN":"BPFN","1160W0467GQQ":"HPQ","1160W0467GNN":"HPN","1160W1465GNN":"BPN","1160W0868GQQ":"BPRQ","1160W0868GNN":"BPRN","1160W0866GQQ":"RSQ","1160W0866GNN":"RSN","1160W0746GPP":"IBP","1160W0746GNN":"IBN","1160W0746GQQ":"IBQ","1160W1582GQQ":"BPFQ","1160W0866GHE":"RSH","1160W1799GNN":"EXN","1160W1799GPP":"EXP","1160W1799GQQ":"EXQ"};
    let sku = skuM[t.substring(3, 15)] || "UNK";
    
    // 1. Grab 4-digit batch (e.g., 0468)
    let b4 = t.substring(15, 19);
    
    // 2. Extract 4 digits before the letter marker (e.g., L1, L8)
    let match = t.match(/(\d{4})[A-Z]/);
    let ds = match ? match[1] : t.substring(21, 25);
    
    // 3. APPLY ZERO-SLICE: if "0226" becomes "226"
    if(ds.startsWith("0")) ds = ds.substring(1);

    document.getElementById('manSku').value = sku;
    document.getElementById('bat4').value = b4;
    document.getElementById('batDate').value = ds;
    document.getElementById('batUnique').value = t.substring(t.length - 5);

    if (currentMode === 'Normal') submitFinal(1, t);
    else { playTone(600, 'sine', 0.1); document.getElementById('statusText').innerText = `SKU: ${sku}`; document.getElementById('manQty').focus(); }
}

// --- RECTIFIED OPERATOR NAME & BATCH SUBMISSION ---
function submitFinal(autoQty = null, rawFull = "MANUAL_ENTRY") {
    let sku = document.getElementById('manSku').value;
    let b4 = document.getElementById('bat4').value;
    let my = document.getElementById('batDate').value;
    let q = autoQty || parseFloat(document.getElementById('manQty').value);
    
    if(!sku || !b4 || isNaN(q)) { playTone(200, 'square', 0.3); return; }

    if(currentMode === 'Dispatch') q = -Math.abs(q);
    
    const data = { 
        skuName: sku, 
        // LATEST REQUESTED BATCH LOGIC
        batch: `41-${b4}-${my}`, 
        cases: q, 
        destination: (currentMode === 'Transfer') ? transferDir : activeWH, 
        userName: currentUser || "Unknown_Op", 
        fullQR: rawFull, 
        timestamp: Date.now() 
    };

    offlineQueue.push(data); localStorage.setItem('wh_queue', JSON.stringify(offlineQueue));
    recentLogs.unshift(data); if(recentLogs.length > 5) recentLogs.pop();
    renderLogs();

    playTone(880, 'sine', 0.15);
    document.getElementById('statusText').innerText = `SUCCESS: ${sku} BY ${currentUser}`;
    
    document.getElementById('manSku').value = ""; 
    document.getElementById('bat4').value = ""; 
    document.getElementById('batDate').value = ""; 
    document.getElementById('batUnique').value = ""; 
    document.getElementById('manQty').value = "";
}

function renderLogs() {
    document.getElementById('logList').innerHTML = recentLogs.map(l => `
        <div class="log-entry" style="border-left: 3px solid ${l.cases < 0 ? 'var(--danger)' : 'var(--success)'}">
            <div><b>${l.skuName}</b><br><small>${l.batch} | ${l.userName}</small></div>
            <div style="font-weight:bold">${l.cases}</div>
        </div>
    `).join('');
}

function attemptLogin() {
    if(document.getElementById('userNameInput').value && document.getElementById('userPassInput').value === "123") {
        currentUser = document.getElementById('userNameInput').value;
        audioCtx.resume(); 
        document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('displayUser').innerText = currentUser.toUpperCase(); 
        renderLogs();
    }
}

function forceFocus() { if(currentUser && !['INPUT','SELECT'].includes(document.activeElement.tagName)) document.getElementById('hhtCatch').focus(); }
setInterval(forceFocus, 500);
document.getElementById('hhtCatch').addEventListener('input', (e) => { if (e.target.value.length >= 24) { processScan(e.target.value); e.target.value = ""; } });

async function sync() {
    if(!navigator.onLine || offlineQueue.length === 0 || isSyncing) return;
    isSyncing = true;
    try {
        await fetch(GOOGLE_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(offlineQueue[0]) });
        offlineQueue.shift(); localStorage.setItem('wh_queue', JSON.stringify(offlineQueue));
    } catch(e) {} finally { isSyncing = false; }
}
setInterval(sync, 3000);
</script>
</body>
</html>
