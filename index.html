<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warehouse Pro v5.1</title>
    <style>
        :root { --primary: #007AFF; --success: #34C759; --danger: #FF3B30; --warning: #FF9500; --bg: #121212; --card: #1E1E1E; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: -apple-system, sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 10px; padding-bottom: 90px; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #333; text-align: center; }
        #reader { width: 100%; border-radius: 15px; overflow: hidden; background: #000; border: 1px solid #333; margin-bottom: 10px; }
        .btn { border: none; border-radius: 10px; padding: 16px; font-weight: bold; color: white; cursor: pointer; width: 100%; font-size: 14px; margin-top: 8px; }
        .btn-main { background: var(--primary); }
        .btn-danger { background: var(--danger); }
        .btn-warn { background: var(--warning); }
        input { width: 100%; padding: 15px; border-radius: 8px; border: 1px solid #444; background: #000; color: white; font-size: 32px; margin: 10px 0; text-align: center; }
        #syncStatus { background: #1a1a1a; padding: 8px; border-radius: 20px; font-size: 11px; margin-bottom: 10px; text-align: center; border: 1px solid #333; }
        .mode-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .mode-btn { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #222; color: #888; font-size: 11px; font-weight: bold; cursor: pointer; }
        .mode-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 10px; }
        td { padding: 10px; border-top: 1px solid #333; }
        .label-badge { font-size: 10px; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; font-weight: bold; margin-bottom: 5px; display: inline-block; }
    </style>
</head>
<body>

    <div id="syncStatus">‚óè ONLINE (READY)</div>

    <div class="mode-grid">
        <button class="mode-btn active" onclick="setMode('Normal', this)">üì¶ SCAN</button>
        <button class="mode-btn" onclick="setMode('Putaway', this)">üì• PUTAWAY</button>
        <button class="mode-btn" onclick="setMode('Breakage', this)">üçæ BREAKAGE</button>
        <button class="mode-btn" onclick="setMode('Short_Excess', this)">‚öñÔ∏è SHORT/EXCESS</button>
    </div>

    <div id="reader"></div>

    <div id="resultCard" class="card">
        <div id="modeLabel" class="label-badge" style="background:var(--primary)">Mode: Normal</div>
        <div id="statusText">Ready to Scan</div>
    </div>

    <div id="inputArea" style="display:none;" class="card">
        <h2 id="inputTitle" style="color:var(--primary)">Quantity</h2>
        <p id="unitSubtext" style="font-size:12px; color:#888; margin-bottom:5px;"></p>
        <input type="number" id="qtyInput" value="1" inputmode="numeric">
        <div id="subButtons" style="display:grid; grid-template-columns: 1fr 1fr; gap:8px;">
            </div>
        <button class="btn btn-danger" onclick="cancelInput()">‚ùå CANCEL</button>
    </div>

    <button id="camBtn" class="btn btn-main" onclick="toggleCamera()">üîò START CAMERA</button>
    
    <table><tbody id="scanTableBody"></tbody></table>

<textarea id="skuInput" style="display:none;">{"1160W0866GPP":"RSP","1160W1582GNN":"BPFN","1160W0743GPP":"IBKP","1160W0743GNN":"IBKN","1160W0743GQQ":"IBKQ","1160W0839GQQ":"OGQ","1160W0839GNN":"OGN","1160W0839GPP":"OGP","1160W1092GNN":"HPTN","1160W1092GQQ":"HPTQ","1160W0871GQQ":"RSSQ","1160W0871GPP":"RSSP","1160W0467GPP":"HPP","1160W1465GPP":"BPP","1160W1465GQQ":"BPQ","1160W0868GPP":"BPRP","1160W1582GPP":"BPFP","1160W0871GNN":"RSSN","1160W1546GQQ":"RSDQ","1160W1546GPP":"RSDP","1160W1546GNN":"RSDN","1160W1684GQQ":"RSDQ","1160W1684GPP":"RSDP","1160W1684GNN":"RSDN","1160W1736GQQ":"BPFQ","1160W1736GPP":"BPFP","1160W1736GNN":"BPFN","1160W0467GQQ":"HPQ","1160W0467GNN":"HPN","1160W1465GNN":"BPN","1160W0868GQQ":"BPRQ","1160W0868GNN":"BPRN","1160W0866GQQ":"RSQ","1160W0866GNN":"RSN","1160W0746GPP":"IBP","1160W0746GNN":"IBN","1160W0746GQQ":"IBQ","1160W1582GQQ":"BPFQ","1160W0866GHE":"RSH","1160W1799GNN":"EXN","1160W1799GPP":"EXP","1160W1799GQQ":"EXQ"}</textarea>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
const GOOGLE_URL = "https://script.google.com/macros/s/AKfycby6lYCgFNMBky5TLxukv7GQ-PC45wCmaNNOcm8kE9mL4SoooplGfLKYXr7FMupD3iFQ9A/exec";
let html5QrCode, isScanning = false, currentMode = 'Normal';
let activeData = null;
let skuMapping = JSON.parse(document.getElementById('skuInput').value);

function setMode(mode, btn) {
    currentMode = mode;
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const label = document.getElementById('modeLabel');
    label.innerText = "Mode: " + mode.replace('_','/');
    
    // Update label colors
    const colors = {'Normal':'#007AFF', 'Putaway':'#34C759', 'Breakage':'#FF3B30', 'Short_Excess':'#FF9500'};
    label.style.background = colors[mode];
    cancelInput();
}

async function toggleCamera() {
    if(isScanning) { await html5QrCode.stop(); isScanning = false; return; }
    html5QrCode = new Html5Qrcode("reader");
    await html5QrCode.start({facingMode:"environment"}, {fps:20, qrbox:250}, (text) => {
        let p = parseQR(text);
        if(!p) return;
        activeData = p;
        handleScanMatch(p);
    });
    isScanning = true;
}

function handleScanMatch(p) {
    const inputArea = document.getElementById('inputArea');
    const subButtons = document.getElementById('subButtons');
    const status = document.getElementById('statusText');
    const subtext = document.getElementById('unitSubtext');
    subButtons.innerHTML = "";
    
    if(currentMode === 'Normal') {
        sendData(p.skuName, p.batch, 1, "Raw_Scans", "Cases");
        status.innerHTML = `<b style="color:var(--success)">‚úÖ SENT: ${p.skuName}</b>`;
    } else {
        inputArea.style.display = "block";
        document.getElementById('camBtn').style.display = "none";
        status.innerText = `Scanned: ${p.skuName}`;
        
        if(currentMode === 'Breakage') {
            document.getElementById('inputTitle').innerText = "Broken Bottles";
            subtext.innerText = "(Enter individual bottles count)";
            subButtons.innerHTML = `<button class="btn btn-danger" style="grid-column:span 2" onclick="submitFinal('Breakage_WH', 'Bottles')">RECORD BREAKAGE</button>`;
        } else if(currentMode === 'Short_Excess') {
            document.getElementById('inputTitle').innerText = "Case Count";
            subtext.innerText = "(Enter total number of cases)";
            subButtons.innerHTML = `
                <button class="btn btn-warn" onclick="submitFinal('Short_WH', 'Cases')">SHORT (-)</button>
                <button class="btn btn-main" onclick="submitFinal('Excess_WH', 'Cases')">EXCESS (+)</button>`;
        } else if(currentMode === 'Putaway') {
            document.getElementById('inputTitle').innerText = "Putaway Cases";
            subtext.innerText = "(Enter total number of cases)";
            subButtons.innerHTML = `
                <button class="btn btn-main" onclick="submitFinal('FG1_WH', 'Cases')">FG1 WH</button>
                <button class="btn btn-main" onclick="submitFinal('FG2_WH', 'Cases')">FG2 WH</button>`;
        }
        if(isScanning) { html5QrCode.stop(); isScanning = false; }
    }
}

function submitFinal(dest, unit) {
    let qty = document.getElementById('qtyInput').value;
    sendData(activeData.skuName, activeData.batch, qty, dest, unit);
    cancelInput();
    document.getElementById('statusText').innerHTML = `<b style="color:var(--success)">‚úÖ ${qty} ${unit} -> ${dest}</b>`;
}

function sendData(sku, batch, qty, dest, unit) {
    const payload = { skuName: sku, batch: batch, cases: qty, destination: dest, unit: unit };
    fetch(GOOGLE_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
    const row = `<tr><td>${sku}</td><td>${qty} ${unit}</td><td>${dest}</td></tr>`;
    document.getElementById('scanTableBody').insertAdjacentHTML('afterbegin', row);
}

function cancelInput() {
    document.getElementById('inputArea').style.display = "none";
    document.getElementById('camBtn').style.display = "block";
    document.getElementById('qtyInput').value = 1;
}

function parseQR(val) {
    if(val.length < 30) return null;
    let s=val.substring(3,15), b=val.substring(15,19), d=val.substring(21,25);
    return {skuName:skuMapping[s]||"UNK", batch:`41-${b}-${d.startsWith('0')?d.substring(1):d}`};
}
</script>
</body>
</html>
