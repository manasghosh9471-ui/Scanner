<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warehouse Pro v6.7</title>
    <style>
        :root { --primary: #007AFF; --success: #34C759; --danger: #FF3B30; --bg: #121212; --card: #1E1E1E; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 10px; text-align: center; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #333; }
        #hhtCatch { width: 100%; padding: 10px; background: #000; color: #34C759; border: 1px solid #333; border-radius: 5px; margin-bottom: 10px; font-size: 12px; }
        .btn { border: none; border-radius: 10px; padding: 18px; font-weight: bold; color: white; cursor: pointer; width: 100%; margin-top: 10px; font-size: 15px; }
        .btn-main { background: var(--primary); }
        .mode-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .mode-btn { padding: 15px; border-radius: 10px; border: 1px solid #444; background: #222; color: #888; font-weight: bold; }
        .mode-btn.active { background: var(--primary); color: white; }
        input[type="number"] { width: 100%; padding: 15px; border-radius: 8px; background: #222; color: white; font-size: 40px; text-align: center; border: 2px solid var(--primary); margin: 15px 0; outline: none; }
        #syncBadge { font-size: 10px; padding: 4px 8px; border-radius: 20px; margin-bottom: 10px; display: inline-block; }
        /* Camera UI */
        #cameraContainer { display: none; margin-bottom: 10px; }
        #reader { width: 100%; border-radius: 10px; overflow: hidden; background: #000; }
        .cam-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
    </style>
</head>
<body onclick="forceFocus()">

    <div id="syncBadge" style="background: #222; color: var(--success);">‚óè SYSTEM READY</div>
    <input type="text" id="hhtCatch" placeholder="Laser Input Active..." autofocus autocomplete="off">

    <div id="cameraContainer" class="card">
        <div id="reader"></div>
        <div class="cam-controls">
            <button class="btn" style="background:#444" onclick="toggleTorch()">üî¶ TORCH</button>
            <button class="btn" style="background:var(--danger)" onclick="stopCamera()">‚ùå CLOSE</button>
        </div>
    </div>

    <div class="mode-grid">
        <button class="mode-btn active" onclick="setMode('Normal', this)">üì¶ T&T STOCKS</button>
        <button class="mode-btn" onclick="setMode('Putaway', this)">üì• PUTAWAY</button>
        <button class="mode-btn" onclick="setMode('Breakage', this)">üçæ BREAKAGE</button>
        <button class="mode-btn" onclick="setMode('Short_Excess', this)">‚öñÔ∏è ADJUST</button>
    </div>

    <div id="resultCard" class="card">
        <div id="statusText" style="font-size: 18px; color: #888;">READY FOR SCAN</div>
        <div id="pendingCount" style="font-size: 12px; color: var(--primary); margin-top: 10px;"></div>
        <button class="btn" style="background:#333; font-size:12px; padding:10px; margin-top:15px" onclick="startCamera()">üì∑ CAMERA BACKUP</button>
    </div>

    <div id="inputArea" style="display:none;" class="card">
        <h2 id="inputTitle" style="color:var(--primary)">Enter Quantity</h2>
        <p id="unitLabel" style="font-size: 14px; color: #888; margin-top: 5px;">Cases</p>
        <input type="number" id="qtyInput" value="1" inputmode="numeric">
        <div id="subButtons" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;"></div>
        <button class="btn" onclick="cancelInput()" style="background:#333; margin-top: 20px;">‚ùå CANCEL</button>
    </div>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
const GOOGLE_URL = "https://script.google.com/macros/s/AKfycby6lYCgFNMBky5TLxukv7GQ-PC45wCmaNNOcm8kE9mL4SoooplGfLKYXr7FMupD3iFQ9A/exec";
let currentMode = 'Normal', activeData = null, isEditing = false, html5QrCode = null, isTorchOn = false;
let duplicates = new Set();
const skuMapping = {"1160W0866GPP":"RSP","1160W1582GNN":"BPFN","1160W0743GPP":"IBKP","1160W0743GNN":"IBKN","1160W0743GQQ":"IBKQ","1160W0839GQQ":"OGQ","1160W0839GNN":"OGN","1160W0839GPP":"OGP","1160W1092GNN":"HPTN","1160W1092GQQ":"HPTQ","1160W0871GQQ":"RSSQ","1160W0871GPP":"RSSP","1160W0467GPP":"HPP","1160W1465GPP":"BPP","1160W1465GQQ":"BPQ","1160W0868GPP":"BPRP","1160W1582GPP":"BPFP","1160W0871GNN":"RSSN","1160W1546GQQ":"RSDQ","1160W1546GPP":"RSDP","1160W1546GNN":"RSDN","1160W1684GQQ":"RSDQ","1160W1684GPP":"RSDP","1160W1684GNN":"RSDN","1160W1736GQQ":"BPFQ","1160W1736GPP":"BPFP","1160W1736GNN":"BPFN","1160W0467GQQ":"HPQ","1160W0467GNN":"HPN","1160W1465GNN":"BPN","1160W0868GQQ":"BPRQ","1160W0868GNN":"BPRN","1160W0866GQQ":"RSQ","1160W0866GNN":"RSN","1160W0746GPP":"IBP","1160W0746GNN":"IBN","1160W0746GQQ":"IBQ","1160W1582GQQ":"BPFQ","1160W0866GHE":"RSH","1160W1799GNN":"EXN","1160W1799GPP":"EXP","1160W1799GQQ":"EXQ"};

const catchField = document.getElementById('hhtCatch');
const qtyField = document.getElementById('qtyInput');

function forceFocus() { if(!isEditing && !html5QrCode) catchField.focus(); }
setInterval(forceFocus, 600);

window.addEventListener('online', syncData);
window.onload = syncData;

catchField.addEventListener('input', (e) => {
    let val = e.target.value;
    if (val.length >= 25) { processScan(val); e.target.value = ""; }
});

function processScan(text) {
    if (duplicates.has(text) && currentMode === 'Normal') { showStatus("‚ö†Ô∏è DUPLICATE", "var(--danger)"); return; }
    let p = parseQR(text);
    if (!p) { showStatus("‚ùå INVALID QR", "var(--danger)"); return; }
    p.raw = text; activeData = p;
    if (currentMode === 'Normal') {
        duplicates.add(text);
        queueData(p.skuName, p.batch, 1, "Raw_Scans", "Cases", p.raw);
        showStatus(`‚úÖ LOGGED: ${p.skuName}`, "var(--success)");
    } else { openManualEntry(p); }
}

function openManualEntry(p) {
    isEditing = true;
    document.getElementById('inputArea').style.display = "block";
    document.getElementById('resultCard').style.display = "none";
    document.getElementById('inputTitle').innerText = p.skuName;
    
    // Labeling Logic: Bottles for Breakage, Cases for others
    const unitLabel = document.getElementById('unitLabel');
    if (currentMode === 'Breakage') {
        unitLabel.innerText = "Enter Quantity in BOTTLES";
        unitLabel.style.color = "var(--danger)";
    } else {
        unitLabel.innerText = "Enter Quantity in CASES";
        unitLabel.style.color = "#888";
    }

    qtyField.value = "";
    setTimeout(() => qtyField.focus(), 100);

    const sub = document.getElementById('subButtons');
    if (currentMode === 'Breakage') {
        sub.innerHTML = `<button class="btn" style="background:var(--danger); grid-column:span 2" onclick="submitFinal('Breakage_WH', 'Bottles')">SAVE BREAKAGE</button>`;
    } else if (currentMode === 'Short_Excess') {
        sub.innerHTML = `<button class="btn" style="background:var(--primary)" onclick="submitFinal('Short_WH', 'Cases')">SHORT (-)</button><button class="btn" style="background:var(--success)" onclick="submitFinal('Excess_WH', 'Cases')">EXCESS (+)</button>`;
    } else if (currentMode === 'Putaway') {
        sub.innerHTML = `<button class="btn btn-main" onclick="submitFinal('FG1_WH', 'Cases')">FG1</button><button class="btn btn-main" onclick="submitFinal('FG2_WH', 'Cases')">FG2</button>`;
    }
}

// --- CAMERA FUNCTIONS ---
async function startCamera() {
    isEditing = true;
    document.getElementById('cameraContainer').style.display = 'block';
    html5QrCode = new Html5Qrcode("reader");
    const config = { fps: 10, qrbox: { width: 250, height: 250 } };
    await html5QrCode.start({ facingMode: "environment" }, config, (text) => {
        processScan(text);
        stopCamera();
    });
}

function stopCamera() {
    if (html5QrCode) {
        html5QrCode.stop().then(() => {
            html5QrCode = null;
            document.getElementById('cameraContainer').style.display = 'none';
            isEditing = false;
            forceFocus();
        });
    }
}

function toggleTorch() {
    if (html5QrCode) {
        isTorchOn = !isTorchOn;
        html5QrCode.applyVideoConstraints({ focusMode: 'continuous', advanced: [{ torch: isTorchOn }] });
    }
}

// --- DATA & SYNC ---
function submitFinal(dest, unit) {
    queueData(activeData.skuName, activeData.batch, qtyField.value || 1, dest, unit, activeData.raw);
    cancelInput();
    showStatus(`‚úÖ SAVED TO QUEUE`, "var(--success)");
}

function queueData(sku, batch, qty, dest, unit, raw) {
    const data = { skuName: sku, batch: batch, cases: qty, destination: dest, unit: unit, fullQR: raw, time: new Date().getTime() };
    let queue = JSON.parse(localStorage.getItem('scanQueue') || "[]");
    queue.push(data);
    localStorage.setItem('scanQueue', JSON.stringify(queue));
    syncData();
}

async function syncData() {
    const badge = document.getElementById('syncBadge');
    const pendingDisp = document.getElementById('pendingCount');
    let queue = JSON.parse(localStorage.getItem('scanQueue') || "[]");
    if (queue.length === 0) {
        badge.innerText = "‚óè ALL DATA SYNCED"; badge.style.color = "var(--success)";
        pendingDisp.innerText = ""; return;
    }
    if (!navigator.onLine) {
        badge.innerText = "‚óè OFFLINE MODE"; badge.style.color = "var(--danger)";
        pendingDisp.innerText = "Waiting for Wi-Fi: " + queue.length + " scans"; return;
    }
    badge.innerText = "‚óè SYNCING..."; badge.style.color = "#FFA500";
    while (queue.length > 0) {
        const item = queue[0];
        try {
            await fetch(GOOGLE_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(item) });
            queue.shift();
            localStorage.setItem('scanQueue', JSON.stringify(queue));
        } catch (e) { break; }
    }
    syncData();
}

function showStatus(msg, color) {
    const st = document.getElementById('statusText');
    st.innerText = msg; st.style.color = color;
}

function parseQR(val) {
    if (val.length < 25) return null;
    let s = val.substring(3, 15), b = val.substring(15, 19), d = val.substring(21, 25);
    return {skuName: skuMapping[s] || "UNK", batch: `41-${b}-${d.startsWith('0')?d.substring(1):d}`};
}

function setMode(mode, btn) {
    currentMode = mode;
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    cancelInput();
}

function cancelInput() {
    isEditing = false;
    document.getElementById('inputArea').style.display = "none";
    document.getElementById('resultCard').style.display = "block";
    qtyField.value = 1;
    forceFocus();
}
</script>
</body>
</html>
