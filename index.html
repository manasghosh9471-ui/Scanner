<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warehouse Pro v10.1 - QUEUE ENABLED</title>
    <style>
        :root { --primary: #007AFF; --success: #34C759; --danger: #FF3B30; --warning: #FF9500; --bg: #0a0a0a; --card: #1c1c1e; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: -apple-system, system-ui, sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 10px; text-align: center; }
        .card { background: var(--card); padding: 18px; border-radius: 20px; margin-bottom: 12px; border: 1px solid #333; }
        input, select { width: 100%; padding: 14px; border-radius: 12px; background: #2c2c2e; color: white; border: 1px solid #444; margin: 8px 0; outline: none; font-size: 15px; }
        .btn { border: none; border-radius: 12px; padding: 18px; font-weight: bold; color: white; cursor: pointer; width: 100%; margin-top: 15px; font-size: 16px; text-transform: uppercase; }
        .mode-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
        .mode-btn { padding: 15px; border-radius: 12px; border: 1px solid #333; background: #1c1c1e; color: #8e8e93; font-weight: bold; font-size: 11px; }
        .mode-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 0 15px rgba(0,122,255,0.3); }
        .batch-row { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 5px; }
        label { display: block; text-align: left; font-size: 10px; color: #8e8e93; margin-top: 10px; margin-left: 5px; font-weight: bold; }
        .history-item { display: flex; justify-content: space-between; background: #1c1c1e; padding: 12px; border-radius: 10px; margin-bottom: 5px; font-size: 12px; border-left: 4px solid var(--success); }
        #hhtCatch { position: absolute; left: -9999px; opacity: 0; }
        .queue-badge { background: var(--warning); color: black; padding: 2px 6px; border-radius: 4px; font-size: 9px; font-weight: bold; }
    </style>
</head>
<body onclick="forceFocus()">

    <div id="loginOverlay">
        <div style="background: rgba(255,255,255,0.05); padding: 30px; border-radius: 25px; border: 1px solid #444;">
            <h2 style="margin-bottom: 25px;">TERMINAL v10.1</h2>
            <input type="text" id="userNameInput" placeholder="User Name">
            <input type="password" id="userPassInput" placeholder="PIN (123)" inputmode="numeric">
            <button class="btn" style="background: var(--primary);" onclick="attemptLogin()">INIT SYSTEM</button>
        </div>
    </div>

    <div id="mainApp" style="display: none;">
        <div style="display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 10px; color: #666;">
            <span><span id="connDot" style="height:8px; width:8px; border-radius:50%; display:inline-block; background:var(--success);"></span> <span id="connText">ONLINE</span></span>
            <span id="queueStatus" class="queue-badge" style="display:none;">0 PENDING SYNC</span>
            <span id="displayUser">USER</span>
        </div>
        
        <input type="text" id="hhtCatch" autocomplete="off">

        <div class="mode-grid">
            <button class="mode-btn active" onclick="setMode('Normal', this)">üì¶ T&T STOCKS</button>
            <button class="mode-btn" onclick="setMode('Putaway', this)">üì• PUTAWAY</button>
            <button class="mode-btn" onclick="setMode('Dispatch', this)">üöö DISPATCH</button>
            <button class="mode-btn" onclick="setMode('Breakage', this)">üçæ BREAKAGE</button>
            <button class="mode-btn" style="grid-column: span 2" onclick="setMode('Adjust', this)">‚öñÔ∏è ADJUST STOCK</button>
        </div>

        <div id="resultCard" class="card">
            <div id="statusText" style="font-size: 18px; font-weight: bold; color: #555;">READY TO SCAN</div>
        </div>

        <div id="manualSection" class="card">
            <label>SKU NAME</label>
            <select id="manSku">
                <option value="">-- SELECT PRODUCT --</option>
                <option value="RSP">RSP</option><option value="BPFN">BPFN</option><option value="IBKP">IBKP</option>
                <option value="IBKN">IBKN</option><option value="IBKQ">IBKQ</option><option value="OGQ">OGQ</option>
                <option value="OGN">OGN</option><option value="OGP">OGP</option><option value="HPTN">HPTN</option>
                <option value="HPTQ">HPTQ</option><option value="RSSQ">RSSQ</option><option value="RSSP">RSSP</option>
                <option value="HPP">HPP</option><option value="BPP">BPP</option><option value="BPQ">BPQ</option>
                <option value="BPRP">BPRP</option><option value="BPFP">BPFP</option><option value="RSSN">RSSN</option>
                <option value="RSDQ">RSDQ</option><option value="RSDP">RSDP</option><option value="RSDN">RSDN</option>
                <option value="BPFQ">BPFQ</option><option value="HPQ">HPQ</option><option value="HPN">HPN</option>
                <option value="BPN">BPN</option><option value="BPRQ">BPRQ</option><option value="BPRN">BPRN</option>
                <option value="RSQ">RSQ</option><option value="RSN">RSN</option><option value="IBP">IBP</option>
                <option value="IBN">IBN</option><option value="IBQ">IBQ</option><option value="RSH">RSH</option>
                <option value="EXN">EXN</option><option value="EXP">EXP</option><option value="EXQ">EXQ</option>
            </select>
            <div class="batch-row">
                <div><label>BATCH</label><input type="number" id="bat4" placeholder="0000"></div>
                <div><label>M-YY</label><input type="number" id="batDate" placeholder="000"></div>
                <div><label>UNIQUE</label><input type="number" id="batUnique" placeholder="00000"></div>
            </div>
            <label id="qtyLabel">QUANTITY</label>
            <input type="number" id="manQty" placeholder="Value">
            <button class="btn" style="background:var(--success)" onclick="submitFinal()">SAVE DATA</button>
        </div>

        <div id="historyLog"></div>
    </div>

<script>
const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbyV6Ur4KXNp_CyUXYyHaS26uD5FJhrt7SRnhZ-Qb4v4voHvd7OhFL1DyCwnc9NcA1YDOg/exec";
let currentMode = 'Normal', activeWH = 'Raw_Scans', currentUser = "", lastScan = "";
let offlineQueue = JSON.parse(localStorage.getItem('wh_queue') || "[]");

// 1. AUTO-SYNC LOGIC
setInterval(() => {
    const isOnline = navigator.onLine;
    document.getElementById('connDot').style.background = isOnline ? 'var(--success)' : 'var(--danger)';
    document.getElementById('connText').innerText = isOnline ? 'ONLINE' : 'OFFLINE';
    
    if(isOnline && offlineQueue.length > 0) {
        processQueue();
    }
    updateQueueBadge();
}, 3000);

function updateQueueBadge() {
    const b = document.getElementById('queueStatus');
    if(offlineQueue.length > 0) { b.style.display = 'inline'; b.innerText = `${offlineQueue.length} PENDING SYNC`; }
    else { b.style.display = 'none'; }
}

async function processQueue() {
    if(offlineQueue.length === 0) return;
    const item = offlineQueue[0];
    try {
        await fetch(GOOGLE_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(item) });
        offlineQueue.shift();
        localStorage.setItem('wh_queue', JSON.stringify(offlineQueue));
        updateQueueBadge();
    } catch(e) { console.log("Sync failed, retrying..."); }
}

// 2. RESTORE ADJUST LOGIC & UI
function setMode(m, b) {
    currentMode = m; document.querySelectorAll('.mode-btn').forEach(x => x.classList.remove('active'));
    b.classList.add('active');
    activeWH = (m === 'Breakage') ? 'Breakage_WH' : (m === 'Adjust') ? 'Short_WH' : 'Raw_Scans';
    updateUI();
}

function updateUI() {
    // Show manual card for T&T, Breakage, AND Adjust
    const showManual = ['Normal', 'Breakage', 'Adjust'].includes(currentMode);
    document.getElementById('manualSection').style.display = showManual ? 'block' : 'none';
    document.getElementById('qtyLabel').innerText = (currentMode === 'Breakage') ? "QUANTITY (BOTTLES)" : "QUANTITY (CASES)";
}

// 3. CORE FUNCTIONS (LOCKED)
function attemptLogin() {
    const n = document.getElementById('userNameInput').value.trim();
    if(n && document.getElementById('userPassInput').value === "123") {
        currentUser = n; document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('displayUser').innerText = n.toUpperCase();
        updateUI();
    } else { alert("INVALID PIN"); }
}

function forceFocus() { if(currentUser && !['INPUT', 'SELECT'].includes(document.activeElement.tagName)) document.getElementById('hhtCatch').focus(); }
setInterval(forceFocus, 500);

document.getElementById('hhtCatch').addEventListener('input', (e) => {
    if (e.target.value.length >= 24) { 
        if(e.target.value === lastScan) { alert("DUPLICATE!"); e.target.value = ""; return; }
        processScan(e.target.value); 
        lastScan = e.target.value; e.target.value = ""; 
    }
});

function processScan(t) {
    let skuM = {"1160W0866GPP":"RSP","1160W1582GNN":"BPFN","1160W0743GPP":"IBKP","1160W0743GNN":"IBKN","1160W0743GQQ":"IBKQ","1160W0839GQQ":"OGQ","1160W0839GNN":"OGN","1160W0839GPP":"OGP","1160W1092GNN":"HPTN","1160W1092GQQ":"HPTQ","1160W0871GQQ":"RSSQ","1160W0871GPP":"RSSP","1160W0467GPP":"HPP","1160W1465GPP":"BPP","1160W1465GQQ":"BPQ","1160W0868GPP":"BPRP","1160W1582GPP":"BPFP","1160W0871GNN":"RSSN","1160W1546GQQ":"RSDQ","1160W1546GPP":"RSDP","1160W1546GNN":"RSDN","1160W1684GQQ":"RSDQ","1160W1684GPP":"RSDP","1160W1684GNN":"RSDN","1160W1736GQQ":"BPFQ","1160W1736GPP":"BPFP","1160W1736GNN":"BPFN","1160W0467GQQ":"HPQ","1160W0467GNN":"HPN","1160W1465GNN":"BPN","1160W0868GQQ":"BPRQ","1160W0868GNN":"BPRN","1160W0866GQQ":"RSQ","1160W0866GNN":"RSN","1160W0746GPP":"IBP","1160W0746GNN":"IBN","1160W0746GQQ":"IBQ","1160W1582GQQ":"BPFQ","1160W0866GHE":"RSH","1160W1799GNN":"EXN","1160W1799GPP":"EXP","1160W1799GQQ":"EXQ"};
    let sku = skuM[t.substring(3, 15)] || "UNK", b4 = t.substring(15, 19), lineIdx = t.indexOf("L2"), my = t.substring(21, lineIdx), uni = t.substring(t.length - 5);
    document.getElementById('manSku').value = sku;
    document.getElementById('bat4').value = b4;
    document.getElementById('batDate').value = my;
    document.getElementById('batUnique').value = uni;
    if (currentMode === 'Normal') submitFinal(1);
    else document.getElementById('manQty').focus();
}

function submitFinal(autoQty = null) {
    let sku = document.getElementById('manSku').value, b4 = document.getElementById('bat4').value, my = document.getElementById('batDate').value, q = autoQty || parseFloat(document.getElementById('manQty').value);
    if(!sku || !b4 || isNaN(q)) return;
    
    let unit = (currentMode === 'Breakage') ? "Bottles" : "Cases";
    if(currentMode === 'Dispatch') q = q * -1;

    const data = { skuName: sku, batch: `41-${b4}-${my}`, cases: q, destination: activeWH, unit: unit, userName: currentUser, time: new Date().toLocaleTimeString() };
    
    // OFFLINE QUEUE LOGIC
    offlineQueue.push(data);
    localStorage.setItem('wh_queue', JSON.stringify(offlineQueue));
    updateQueueBadge();
    
    // Reset Fields
    document.getElementById('manSku').value = ""; document.getElementById('bat4').value = ""; document.getElementById('batDate').value = ""; document.getElementById('batUnique').value = ""; document.getElementById('manQty').value = "";
    document.getElementById('statusText').innerText = `SAVED: ${sku} (${q})`;
    document.getElementById('statusText').style.color = 'var(--success)';
}
</script>
</body>
</html>
