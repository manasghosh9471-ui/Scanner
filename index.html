<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WH Pro Scanner & Putaway</title>
    <style>
        :root { --primary: #007AFF; --success: #34C759; --danger: #FF3B30; --bg: #121212; --card: #1E1E1E; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: -apple-system, sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 10px; padding-bottom: 80px; }
        
        .tab-content { display: none; }
        .active-tab { display: block; }

        /* Navigation Bar */
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #1E1E1E; display: grid; grid-template-columns: 1fr 1fr; border-top: 1px solid #333; height: 65px; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #666; font-size: 12px; cursor: pointer; }
        .nav-item.active { color: var(--primary); font-weight: bold; }

        /* UI Elements */
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #333; }
        #reader, #readerPutaway { width: 100%; border-radius: 12px; overflow: hidden; background: #000; }
        .btn { border: none; border-radius: 10px; padding: 15px; font-weight: bold; color: white; cursor: pointer; width: 100%; margin-top: 10px; }
        .btn-primary { background: var(--primary); }
        .btn-success { background: var(--success); }
        
        input { width: 100%; padding: 15px; border-radius: 8px; border: 1px solid #444; background: #000; color: white; font-size: 18px; margin: 10px 0; }
        .wh-selector { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="scanTab" class="tab-content active-tab">
        <h2 style="margin-bottom:10px">ðŸ“¦ Standard Scan</h2>
        <div id="reader"></div>
        <div class="card" id="result">Ready...</div>
        <button class="btn btn-primary" onclick="toggleCamera('reader', 'result')">ðŸ“· START SCAN</button>
    </div>

    <div id="putawayTab" class="tab-content">
        <h2 style="margin-bottom:10px">ðŸ“¥ Putaway (Manual Qty)</h2>
        <div id="readerPutaway"></div>
        <div class="card" id="putawayInfo">Scan a box to start...</div>
        
        <div id="manualEntry" style="display:none;">
            <label>Confirm Number of Cases:</label>
            <input type="number" id="caseQty" value="1" placeholder="Enter Cases">
            <div class="wh-selector">
                <button class="btn btn-success" onclick="submitPutaway('FG1_WH')">FG1 WH</button>
                <button class="btn btn-primary" onclick="submitPutaway('FG2_WH')">FG2 WH</button>
            </div>
        </div>
        <button id="putawayCamBtn" class="btn btn-primary" onclick="toggleCamera('readerPutaway', 'putawayInfo', true)">ðŸ“· START SCAN</button>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" id="navScan" onclick="showTab('scan')"><span>ðŸ“¦</span>SCAN</div>
        <div class="nav-item" id="navPut" onclick="showTab('putaway')"><span>ðŸ“¥</span>PUTAWAY</div>
    </div>

<textarea id="skuInput" style="display:none;">{"1160W0866GPP":"RSP","1160W1582GNN":"BPFN","1160W0743GPP":"IBKP","1160W0743GNN":"IBKN"}</textarea>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
const GOOGLE_URL = "YOUR_NEW_APPS_SCRIPT_URL";
let html5QrCode, isScanning = false, currentSku = null;
let skuMapping = JSON.parse(document.getElementById('skuInput').value);

function showTab(tab) {
    document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active-tab'));
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    if(tab === 'scan') { document.getElementById('scanTab').classList.add('active-tab'); document.getElementById('navScan').classList.add('active'); }
    else { document.getElementById('putawayTab').classList.add('active-tab'); document.getElementById('navPut').classList.add('active'); }
    if(isScanning) { html5QrCode.stop(); isScanning = false; }
}

async function toggleCamera(divId, resId, isPutaway = false) {
    if(isScanning) { await html5QrCode.stop(); isScanning = false; return; }
    html5QrCode = new Html5Qrcode(divId);
    await html5QrCode.start({facingMode:"environment"}, {fps:20, qrbox:250}, (text) => {
        let p = parseQR(text);
        if(!p) return;
        
        if(isPutaway) {
            currentSku = p;
            document.getElementById('putawayInfo').innerHTML = `<b>SKU:</b> ${p.skuName}<br><b>Batch:</b> ${p.batch}`;
            document.getElementById('manualEntry').style.display = "block";
            document.getElementById('putawayCamBtn').style.display = "none";
            html5QrCode.stop(); isScanning = false;
        } else {
            document.getElementById(resId).innerHTML = `<span style='color:#34C759'>âœ… ${p.skuName}</span>`;
            sendData({skuName: p.skuName, batch: p.batch, fullQR: text, destination: "Raw_Scans"});
        }
    });
    isScanning = true;
}

function parseQR(val) {
    if(val.length < 30) return null;
    let s=val.substring(3,15), b=val.substring(15,19), d=val.substring(21,25);
    return {skuName:skuMapping[s]||"UNK", batch:`41-${b}-${d.startsWith('0')?d.substring(1):d}`};
}

async function submitPutaway(wh) {
    let qty = document.getElementById('caseQty').value;
    const res = document.getElementById('putawayInfo');
    res.innerHTML = "â³ Sending to " + wh + "...";
    
    await sendData({
        skuName: currentSku.skuName,
        batch: currentSku.batch,
        cases: qty,
        destination: wh
    });

    res.innerHTML = `âœ… Successfully putaway ${qty} cases in ${wh}`;
    document.getElementById('manualEntry').style.display = "none";
    document.getElementById('putawayCamBtn').style.display = "block";
}

async function sendData(payload) {
    try { await fetch(GOOGLE_URL, {method:"POST", mode:"no-cors", body:JSON.stringify(payload)}); } 
    catch(e) { alert("Offline - Data not saved"); }
}
</script>
</body>
</html>
