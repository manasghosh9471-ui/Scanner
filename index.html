<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warehouse Pro v3.5</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="data:application/manifest+json,{'name':'WHPro','display':'standalone'}">

    <style>
        :root { --primary: #007AFF; --success: #34C759; --danger: #FF3B30; --bg: #121212; --card: #1E1E1E; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: -apple-system, sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 10px; padding-bottom: 90px; }
        
        .tab-content { display: none; }
        .active-tab { display: block; }

        /* Navigation Bar */
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #1E1E1E; display: grid; grid-template-columns: 1fr 1fr; border-top: 1px solid #333; height: 75px; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #666; font-size: 12px; cursor: pointer; border: none; background: none; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
        .nav-icon { font-size: 24px; margin-bottom: 4px; }

        /* Stats Display */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat-card { background: var(--card); padding: 12px; border-radius: 12px; text-align: center; border: 1px solid #333; }
        .stat-val { display: block; font-size: 22px; font-weight: bold; color: var(--primary); }
        .stat-label { font-size: 10px; text-transform: uppercase; opacity: 0.6; }

        /* Scanning UI */
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #333; text-align: center; }
        #reader, #readerPutaway { width: 100%; border-radius: 15px; overflow: hidden; background: #000; border: 1px solid #333; }
        
        /* Controls */
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn { border: none; border-radius: 10px; padding: 16px; font-weight: bold; color: white; cursor: pointer; width: 100%; font-size: 14px; }
        .btn-main { grid-column: span 2; background: var(--primary); font-size: 16px; }
        .btn-torch { background: #444; }
        .btn-excel { background: var(--success); }
        .btn-danger { background: var(--danger); }

        input { width: 100%; padding: 15px; border-radius: 8px; border: 1px solid #444; background: #000; color: white; font-size: 20px; margin: 15px 0; text-align: center; }
        
        /* Summary Table */
        .table-container { background: var(--card); border-radius: 12px; overflow: hidden; margin-top: 10px; font-size: 13px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #252525; padding: 10px; text-align: left; opacity: 0.6; }
        td { padding: 10px; border-top: 1px solid #333; }
    </style>
</head>
<body>

    <div id="scanTab" class="tab-content active-tab">
        <div class="stats-grid">
            <div class="stat-card"><span class="stat-val" id="totalCases">0</span><span class="stat-label">Total Cases</span></div>
            <div class="stat-card"><span class="stat-val" id="batchCount" style="color:var(--success)">0</span><span class="stat-label">Unique Batches</span></div>
        </div>

        <div id="reader"></div>
        <div class="card" id="result" style="margin-top:10px;">Ready for Outbound Scan</div>

        <div class="controls">
            <button id="camBtn" class="btn btn-main" onclick="toggleCamera('reader', 'result', false)">üîò START CAMERA</button>
            <button class="btn btn-torch" onclick="toggleTorch()">üî¶ LIGHT</button>
            <button class="btn btn-excel" onclick="downloadCSV()">üìä EXPORT CSV</button>
        </div>

        <div class="table-container">
            <table>
                <thead><tr><th>SKU</th><th>Batch</th><th>Qty</th></tr></thead>
                <tbody id="scanTableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="putawayTab" class="tab-content">
        <h2 style="margin: 10px 0; text-align:center;">üì• Putaway Entry</h2>
        <div id="readerPutaway"></div>
        <div class="card" id="putawayInfo" style="margin-top:10px;">Scan pallet barcode to begin</div>
        
        <div id="manualEntry" style="display:none;">
            <p style="opacity: 0.7;">Enter total cases for this pallet:</p>
            <input type="number" id="caseQty" value="1" pattern="\d*">
            <div class="controls">
                <button class="btn btn-excel" onclick="submitPutaway('FG1_WH')">TO FG1 WH</button>
                <button class="btn btn-main" onclick="submitPutaway('FG2_WH')">TO FG2 WH</button>
                <button class="btn btn-danger" style="grid-column: span 2" onclick="cancelPutaway()">‚ùå CANCEL</button>
            </div>
        </div>
        <button id="putawayCamBtn" class="btn btn-main" onclick="toggleCamera('readerPutaway', 'putawayInfo', true)">üì∑ START PUTAWAY SCAN</button>
    </div>

    <div class="nav-bar">
        <button class="nav-item active" id="navScan" onclick="showTab('scan')">
            <span class="nav-icon">üì¶</span><span>SCAN</span>
        </button>
        <button class="nav-item" id="navPut" onclick="showTab('putaway')">
            <span class="nav-icon">üì•</span><span>PUTAWAY</span>
        </button>
    </div>

<textarea id="skuInput" style="display:none;">{"1160W0866GPP":"RSP","1160W1582GNN":"BPFN","1160W0743GPP":"IBKP","1160W0743GNN":"IBKN","1160W0743GQQ":"IBKQ","1160W0839GQQ":"OGQ","1160W0839GNN":"OGN","1160W0839GPP":"OGP","1160W1092GNN":"HPTN","1160W1092GQQ":"HPTQ","1160W0871GQQ":"RSSQ","1160W0871GPP":"RSSP","1160W0467GPP":"HPP","1160W1465GPP":"BPP","1160W1465GQQ":"BPQ","1160W0868GPP":"BPRP","1160W1582GPP":"BPFP","1160W0871GNN":"RSSN","1160W1546GQQ":"RSDQ","1160W1546GPP":"RSDP","1160W1546GNN":"RSDN","1160W1684GQQ":"RSDQ","1160W1684GPP":"RSDP","1160W1684GNN":"RSDN","1160W1736GQQ":"BPFQ","1160W1736GPP":"BPFP","1160W1736GNN":"BPFN","1160W0467GQQ":"HPQ","1160W0467GNN":"HPN","1160W1465GNN":"BPN","1160W0868GQQ":"BPRQ","1160W0868GNN":"BPRN","1160W0866GQQ":"RSQ","1160W0866GNN":"RSN","1160W0746GPP":"IBP","1160W0746GNN":"IBN","1160W0746GQQ":"IBQ","1160W1582GQQ":"BPFQ","1160W0866GHE":"RSH"}</textarea>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
// CURRENT GOOGLE WEB APP URL
const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbzje-F-YxBO87cEySqTBrjjAYBcaDSAWY1Jqa8BQxar0CaViZTqz_t1bom-xUlPxkKW9g/exec";

let html5QrCode, isScanning = false, currentSku = null, torchOn = false, scans = {};
let skuMapping = JSON.parse(document.getElementById('skuInput').value);

function showTab(tab) {
    document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active-tab'));
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    if(tab === 'scan') {
        document.getElementById('scanTab').classList.add('active-tab');
        document.getElementById('navScan').classList.add('active');
    } else {
        document.getElementById('putawayTab').classList.add('active-tab');
        document.getElementById('navPut').classList.add('active');
    }
    if(isScanning) { html5QrCode.stop(); isScanning = false; }
}

async function toggleCamera(divId, resId, isPutaway) {
    if(isScanning) { await html5QrCode.stop(); isScanning = false; return; }
    html5QrCode = new Html5Qrcode(divId);
    await html5QrCode.start({facingMode:"environment"}, {fps:24, qrbox:250}, (text) => {
        let p = parseQR(text);
        if(!p) return;
        
        if(isPutaway) {
            currentSku = p;
            document.getElementById('putawayInfo').innerHTML = `<h3 style='color:var(--primary)'>${p.skuName}</h3><p>${p.batch}</p>`;
            document.getElementById('manualEntry').style.display = "block";
            document.getElementById('putawayCamBtn').style.display = "none";
            html5QrCode.stop(); isScanning = false;
        } else {
            document.getElementById(resId).innerHTML = `<h3 style='color:var(--success)'>‚úÖ ${p.skuName}</h3>`;
            updateLocalTable(p);
            sendData({skuName: p.skuName, batch: p.batch, fullQR: text, destination: "Raw_Scans"});
        }
    });
    isScanning = true;
}

function parseQR(val) {
    if(val.length < 30) return null;
    let s=val.substring(3,15), b=val.substring(15,19), d=val.substring(21,25);
    return {skuName:skuMapping[s]||"UNK", batch:`41-${b}-${d.startsWith('0')?d.substring(1):d}`};
}

function updateLocalTable(p) {
    let key = `${p.skuName}-${p.batch}`;
    scans[key] = scans[key] || {name:p.skuName, batch:p.batch, count:0};
    scans[key].count++;
    let h="", t=0; Object.values(scans).forEach(i=>{
        h+=`<tr><td>${i.name}</td><td>${i.batch}</td><td><b>${i.count}</b></td></tr>`;
        t+=i.count;
    });
    document.getElementById('scanTableBody').innerHTML = h;
    document.getElementById('totalCases').innerText = t;
    document.getElementById('batchCount').innerText = Object.keys(scans).length;
}

function toggleTorch() {
    if (!isScanning) return;
    torchOn = !torchOn;
    html5QrCode.applyVideoConstraints({ advanced: [{ torch: torchOn }] });
}

function downloadCSV() {
    let csv = "SKU,Batch,Qty\n";
    Object.values(scans).forEach(i => csv += `${i.name},${i.batch},${i.count}\n`);
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url; a.download = 'Warehouse_Outbound_Report.csv'; a.click();
}

function cancelPutaway() {
    document.getElementById('manualEntry').style.display = "none";
    document.getElementById('putawayCamBtn').style.display = "block";
    document.getElementById('putawayInfo').innerText = "Scan pallet barcode to begin";
}

async function submitPutaway(wh) {
    let qty = document.getElementById('caseQty').value;
    const res = document.getElementById('putawayInfo');
    res.innerHTML = "‚è≥ Sending to " + wh + "...";
    
    await sendData({
        skuName: currentSku.skuName,
        batch: currentSku.batch,
        cases: qty,
        destination: wh
    });

    res.innerHTML = `<h3 style='color:var(--success)'>‚úÖ SENT TO ${wh}</h3><p>${qty} Cases of ${currentSku.skuName}</p>`;
    document.getElementById('manualEntry').style.display = "none";
    document.getElementById('putawayCamBtn').style.display = "block";
}

async function sendData(payload) {
    try { 
        await fetch(GOOGLE_URL, {method:"POST", mode:"no-cors", body:JSON.stringify(payload)}); 
    } catch(e) { console.error("Sync Error"); }
}
</script>
</body>
</html>
