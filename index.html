<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warehouse Pro v9.0</title>
    <style>
        :root { --primary: #007AFF; --success: #34C759; --danger: #FF3B30; --bg: #121212; --card: #1E1E1E; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 10px; text-align: center; }
        .card { background: var(--card); padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #333; }
        input, select { width: 100%; padding: 12px; border-radius: 8px; background: #222; color: white; border: 1px solid #444; margin: 5px 0; outline: none; font-size: 14px; }
        input:disabled, select:disabled { opacity: 0.3; background: #111; border-color: #222; }
        .btn { border: none; border-radius: 10px; padding: 18px; font-weight: bold; color: white; cursor: pointer; width: 100%; margin-top: 10px; }
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        #hhtCatch { position: absolute; left: -9999px; top: 0; opacity: 0; }
        .mode-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 10px; }
        .mode-btn { padding: 12px; border-radius: 10px; border: 1px solid #444; background: #222; color: #888; font-weight: bold; font-size: 10px; }
        .mode-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        .sub-mode-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; margin-bottom: 15px; display: none; }
        .sub-btn { padding: 8px; font-size: 10px; border-radius: 5px; background: #333; color: #aaa; border: 1px solid #444; }
        .sub-btn.active { background: var(--success); color: white; border-color: var(--success); }
        .batch-row { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 5px; }
        label { display: block; text-align: left; font-size: 10px; color: #888; margin-top: 8px; margin-left: 5px; text-transform: uppercase; }
        #manualWarning { color: var(--danger); font-size: 10px; margin-top: 5px; display: none; }
    </style>
</head>
<body onclick="forceFocus()">

    <div id="loginOverlay">
        <div class="card" style="width: 100%; max-width: 350px;">
            <h2 style="margin-bottom: 20px; color: var(--primary);">System Login</h2>
            <input type="text" id="userNameInput" placeholder="Worker Name">
            <input type="password" id="userPassInput" placeholder="Password (123)" inputmode="numeric">
            <button class="btn" style="background: var(--success);" onclick="attemptLogin()">START SCANNING</button>
        </div>
    </div>

    <div id="mainApp" style="display: none;">
        <div id="syncBadge" style="font-size: 10px; color: var(--success); margin-bottom: 10px;">‚óè LASER READY | USER: <span id="displayUser"></span></div>
        <input type="text" id="hhtCatch" autocomplete="off">

        <div class="mode-grid">
            <button id="btnNormal" class="mode-btn active" onclick="setMode('Normal', this)">üì¶ T&T STOCKS</button>
            <button class="mode-btn" onclick="setMode('Putaway', this)">üì• PUTAWAY</button>
            <button class="mode-btn" onclick="setMode('Dispatch', this)">üöö DISPATCH</button>
            <button class="mode-btn" onclick="setMode('Breakage', this)">üçæ BREAKAGE</button>
            <button class="mode-btn" style="grid-column: span 2" onclick="setMode('Short_Excess', this)">‚öñÔ∏è ADJUST STOCK</button>
        </div>

        <div id="whSelector" class="sub-mode-grid">
            <button id="btnFG1" class="sub-btn active" onclick="setWH('FG1_WH', this)">FG1 WAREHOUSE</button>
            <button id="btnFG2" class="sub-btn" onclick="setWH('FG2_WH', this)">FG2 WAREHOUSE</button>
        </div>

        <div id="resultCard" class="card">
            <div style="font-size: 11px; color: var(--primary); margin-bottom: 5px;" id="activeTarget">TARGET: RAW_SCANS</div>
            <div id="statusText" style="font-size: 18px; color: #888;">READY TO SCAN</div>
        </div>

        <div class="card">
            <div id="manualWarning">‚ö†Ô∏è Manual disabled for this mode</div>
            <label>SKU Name</label>
            <select id="manSku">
                <option value="">-- Select SKU --</option>
                <option value="RSP">RSP</option><option value="BPFN">BPFN</option><option value="IBKP">IBKP</option>
                <option value="IBKN">IBKN</option><option value="IBKQ">IBKQ</option><option value="OGQ">OGQ</option>
                <option value="OGN">OGN</option><option value="OGP">OGP</option><option value="HPTN">HPTN</option>
                <option value="HPTQ">HPTQ</option><option value="RSSQ">RSSQ</option><option value="RSSP">RSSP</option>
                <option value="HPP">HPP</option><option value="BPP">BPP</option><option value="BPQ">BPQ</option>
                <option value="BPRP">BPRP</option><option value="BPFP">BPFP</option><option value="RSSN">RSSN</option>
                <option value="RSDQ">RSDQ</option><option value="RSDP">RSDP</option><option value="RSDN">RSDN</option>
                <option value="BPFQ">BPFQ</option><option value="HPQ">HPQ</option><option value="HPN">HPN</option>
                <option value="BPN">BPN</option><option value="BPRQ">BPRQ</option><option value="BPRN">BPRN</option>
                <option value="RSQ">RSQ</option><option value="RSN">RSN</option><option value="IBP">IBP</option>
                <option value="IBN">IBN</option><option value="IBQ">IBQ</option><option value="RSH">RSH</option>
                <option value="EXN">EXN</option><option value="EXP">EXP</option><option value="EXQ">EXQ</option>
            </select>
            
            <div class="batch-row">
                <div>
                    <label>Batch (4)</label>
                    <input type="number" id="bat4" placeholder="0455" inputmode="numeric">
                </div>
                <div>
                    <label>M-YY</label>
                    <input type="number" id="batDate" placeholder="226" inputmode="numeric">
                </div>
                <div>
                    <label>Unique (5)</label>
                    <input type="number" id="batUnique" placeholder="00282" inputmode="numeric">
                </div>
            </div>
            
            <label>Quantity</label>
            <input type="number" id="manQty" placeholder="Enter Cases" inputmode="numeric">
            
            <button id="saveBtn" class="btn" style="background:var(--success)" onclick="submitFinal()">‚úÖ CONFIRM & SAVE</button>
        </div>
    </div>

<script>
const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbyV6Ur4KXNp_CyUXYyHaS26uD5FJhrt7SRnhZ-Qb4v4voHvd7OhFL1DyCwnc9NcA1YDOg/exec";
let currentMode = 'Normal', activeWH = 'Raw_Scans', currentUser = "", currentRawQR = "MANUAL_ENTRY";

const skuMapping = {"1160W0866GPP":"RSP","1160W1582GNN":"BPFN","1160W0743GPP":"IBKP","1160W0743GNN":"IBKN","1160W0743GQQ":"IBKQ","1160W0839GQQ":"OGQ","1160W0839GNN":"OGN","1160W0839GPP":"OGP","1160W1092GNN":"HPTN","1160W1092GQQ":"HPTQ","1160W0871GQQ":"RSSQ","1160W0871GPP":"RSSP","1160W0467GPP":"HPP","1160W1465GPP":"BPP","1160W1465GQQ":"BPQ","1160W0868GPP":"BPRP","1160W1582GPP":"BPFP","1160W0871GNN":"RSSN","1160W1546GQQ":"RSDQ","1160W1546GPP":"RSDP","1160W1546GNN":"RSDN","1160W1684GQQ":"RSDQ","1160W1684GPP":"RSDP","1160W1684GNN":"RSDN","1160W1736GQQ":"BPFQ","1160W1736GPP":"BPFP","1160W1736GNN":"BPFN","1160W0467GQQ":"HPQ","1160W0467GNN":"HPN","1160W1465GNN":"BPN","1160W0868GQQ":"BPRQ","1160W0868GNN":"BPRN","1160W0866GQQ":"RSQ","1160W0866GNN":"RSN","1160W0746GPP":"IBP","1160W0746GNN":"IBN","1160W0746GQQ":"IBQ","1160W1582GQQ":"BPFQ","1160W0866GHE":"RSH","1160W1799GNN":"EXN","1160W1799GPP":"EXP","1160W1799GQQ":"EXQ"};

function attemptLogin() {
    const n = document.getElementById('userNameInput').value.trim();
    if(n && document.getElementById('userPassInput').value === "123") {
        currentUser = n;
        document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('displayUser').innerText = n.toUpperCase();
        updateManualAbility();
    } else { alert("Error"); }
}

function forceFocus() { 
    const activeEl = document.activeElement.tagName;
    if(currentUser && activeEl !== 'INPUT' && activeEl !== 'SELECT') {
        document.getElementById('hhtCatch').focus();
    }
}
setInterval(forceFocus, 500);

document.getElementById('hhtCatch').addEventListener('input', (e) => {
    if (e.target.value.length >= 24) { processScan(e.target.value); e.target.value = ""; }
});

function setMode(m, b) {
    currentMode = m;
    document.querySelectorAll('.mode-btn').forEach(x => x.classList.remove('active'));
    b.classList.add('active');
    const whDiv = document.getElementById('whSelector');
    if(m === 'Putaway' || m === 'Dispatch') {
        whDiv.style.display = 'grid';
        setWH('FG1_WH', document.getElementById('btnFG1'));
    } else {
        whDiv.style.display = 'none';
        activeWH = (m === 'Breakage') ? 'Breakage_WH' : (m === 'Short_Excess') ? 'Short_WH' : 'Raw_Scans';
    }
    updateTargetLabel();
    updateManualAbility();
}

// LOCKING LOGIC FOR NON-T&T MODES
function updateManualAbility() {
    const isNormal = (currentMode === 'Normal');
    const inputs = ['manSku', 'bat4', 'batDate', 'batUnique', 'manQty'];
    inputs.forEach(id => {
        document.getElementById(id).disabled = !isNormal;
        if(!isNormal) document.getElementById(id).value = ""; // Clear if switched
    });
    document.getElementById('manualWarning').style.display = isNormal ? 'none' : 'block';
}

function setWH(wh, b) {
    activeWH = wh;
    document.querySelectorAll('.sub-btn').forEach(x => x.classList.remove('active'));
    b.classList.add('active');
    updateTargetLabel();
}

function updateTargetLabel() {
    document.getElementById('activeTarget').innerText = `MODE: ${currentMode} | TARGET: ${activeWH.replace('_WH','')}`;
}

function parseQR(v) {
    if (v.length < 24) return null;
    let sku = skuMapping[v.substring(3, 15)] || "UNK";
    let b4 = v.substring(15, 19);
    let lineIdx = v.indexOf("L2");
    let my = v.substring(21, lineIdx); 
    let uni = v.substring(v.length - 5);
    return { skuName: sku, b4: b4, mmyy: my, uni: uni };
}

function processScan(t) {
    let p = parseQR(t);
    if (!p) return;
    currentRawQR = t;
    
    // In any mode, scanner fills the fields even if they are disabled for typing
    document.getElementById('manSku').value = p.skuName;
    document.getElementById('bat4').value = p.b4;
    document.getElementById('batDate').value = p.mmyy;
    document.getElementById('batUnique').value = p.uni;
    
    if (currentMode === 'Normal') {
        submitFinal(1);
    } else {
        showStatus(`SCAN OK: ${p.skuName}`, "var(--primary)");
        document.getElementById('manQty').disabled = false; // Temporarily unlock for qty
        document.getElementById('manQty').focus();
    }
}

function submitFinal(autoQty = null) {
    let sku = document.getElementById('manSku').value;
    let b4 = document.getElementById('bat4').value;
    let my = document.getElementById('batDate').value;
    let uni = document.getElementById('batUnique').value;
    let q = autoQty || parseFloat(document.getElementById('manQty').value);
    
    if(!sku || !b4 || !my || isNaN(q)) { showStatus("‚ùå MISSING DATA", "var(--danger)"); return; }
    
    let fullBatch = `41-${b4}-${my}`;
    if(currentMode === 'Dispatch' || currentMode === 'Short_Excess') q = Math.abs(q) * -1;
    else q = Math.abs(q);

    const d = { 
        skuName: sku, 
        batch: fullBatch, 
        cases: q, 
        destination: activeWH, 
        unit: "Cases", 
        fullQR: currentRawQR === "MANUAL_ENTRY" ? `MANUAL-${sku}-${b4}-${my}-${uni}` : currentRawQR, 
        userName: currentUser 
    };
    
    fetch(GOOGLE_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(d) });
    
    // AUTO-RESET EVERYTHING TO BLANK
    document.getElementById('manSku').value = "";
    document.getElementById('bat4').value = "";
    document.getElementById('batDate').value = "";
    document.getElementById('batUnique').value = "";
    document.getElementById('manQty').value = "";
    
    currentRawQR = "MANUAL_ENTRY";
    showStatus(`‚úÖ SAVED: ${sku} (${q})`, "var(--success)");
    
    // Re-lock fields if not in T&T mode
    updateManualAbility();
    document.getElementById('hhtCatch').focus();
}

function showStatus(m, c) { document.getElementById('statusText').innerText = m; document.getElementById('statusText').style.color = c; }
</script>
</body>
</html>
