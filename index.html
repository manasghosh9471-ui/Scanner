<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warehouse Pro v4.1</title>
    <style>
        :root { --primary: #007AFF; --success: #34C759; --danger: #FF3B30; --bg: #121212; --card: #1E1E1E; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: -apple-system, sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 10px; padding-bottom: 90px; }
        .tab-content { display: none; }
        .active-tab { display: block; }
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: #1E1E1E; display: grid; grid-template-columns: 1fr 1fr; border-top: 1px solid #333; height: 75px; z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: #666; font-size: 12px; border: none; background: none; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
        .card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #333; text-align: center; min-height: 80px; display: flex; flex-direction:column; align-items: center; justify-content: center; }
        #reader, #readerPutaway { width: 100%; border-radius: 15px; overflow: hidden; background: #000; border: 1px solid #333; }
        .controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn { border: none; border-radius: 10px; padding: 16px; font-weight: bold; color: white; cursor: pointer; width: 100%; font-size: 14px; }
        .btn-main { grid-column: span 2; background: var(--primary); }
        .btn-excel { background: var(--success); }
        .btn-danger { background: var(--danger); }
        input { width: 100%; padding: 15px; border-radius: 8px; border: 1px solid #444; background: #000; color: white; font-size: 24px; margin: 15px 0; text-align: center; }
        #syncStatus { background: #1a1a1a; padding: 8px; border-radius: 20px; font-size: 11px; margin-bottom: 10px; text-align: center; border: 1px solid #333; }
        .online { color: var(--success); }
        .offline { color: var(--danger); }
        table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 10px; }
        td { padding: 10px; border-top: 1px solid #333; }
    </style>
</head>
<body>

    <div id="syncStatus" class="online">‚óè SYSTEM ONLINE</div>

    <div id="scanTab" class="tab-content active-tab">
        <div id="reader"></div>
        <div class="card" id="result" style="margin-top:10px;">READY TO SCAN</div>
        <div class="controls">
            <button id="camBtn" class="btn btn-main" onclick="toggleCamera('reader', 'result', false)">üîò START CAMERA</button>
            <button class="btn btn-excel" onclick="downloadCSV()">üìä DOWNLOAD CSV</button>
            <button class="btn btn-danger" onclick="clearLocalData()">üóëÔ∏è CLEAR LIST</button>
        </div>
        <table><tbody id="scanTableBody"></tbody></table>
    </div>

    <div id="putawayTab" class="tab-content">
        <div id="readerPutaway"></div>
        <div class="card" id="putawayInfo">Scan pallet QR</div>
        <div id="manualEntry" style="display:none; width: 100%;">
            <input type="number" id="caseQty" value="1">
            <div class="controls">
                <button class="btn btn-excel" onclick="submitPutaway('FG1_WH')">FG1 WH</button>
                <button class="btn btn-main" onclick="submitPutaway('FG2_WH')">FG2 WH</button>
                <button class="btn btn-danger" style="grid-column: span 2" onclick="cancelPutaway()">‚ùå CANCEL</button>
            </div>
        </div>
        <button id="putawayCamBtn" class="btn btn-main" onclick="toggleCamera('readerPutaway', 'putawayInfo', true)">üì∑ START PUTAWAY</button>
    </div>

    <div class="nav-bar">
        <button class="nav-item active" id="navScan" onclick="showTab('scan')"><span>üì¶</span><span>SCAN</span></button>
        <button class="nav-item" id="navPut" onclick="showTab('putaway')"><span>üì•</span><span>PUTAWAY</span></button>
    </div>

<textarea id="skuInput" style="display:none;">{"1160W0866GPP":"RSP","1160W1582GNN":"BPFN","1160W0743GPP":"IBKP","1160W0743GNN":"IBKN"}</textarea>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
const GOOGLE_URL = "YOUR_DEPLOY_URL_HERE"; 

let html5QrCode, isScanning = false, isProcessing = false;
let queue = JSON.parse(localStorage.getItem('scanQueue')) || [];
let skuMapping = JSON.parse(document.getElementById('skuInput').value);
let activePutawayData = null;

// --- NAVIGATION ---
function showTab(tab) {
    document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active-tab'));
    document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
    if(tab === 'scan') { 
        document.getElementById('scanTab').classList.add('active-tab'); 
        document.getElementById('navScan').classList.add('active'); 
    } else { 
        document.getElementById('putawayTab').classList.add('active-tab'); 
        document.getElementById('navPut').classList.add('active'); 
    }
    if(isScanning) { html5QrCode.stop(); isScanning = false; }
}

// --- OFFLINE SYNC LOGIC ---
function saveQueue() {
    localStorage.setItem('scanQueue', JSON.stringify(queue));
    updateSyncUI();
}

function updateSyncUI() {
    const status = document.getElementById('syncStatus');
    const pending = queue.length;
    if (navigator.onLine) {
        status.innerHTML = `‚óè SYSTEM ONLINE (${pending} Pending)`;
        status.className = "online";
        if (pending > 0 && !isProcessing) processQueue();
    } else {
        status.innerHTML = `‚óè OFFLINE: ${pending} SCANS SAVED IN MEMORY`;
        status.className = "offline";
    }
}

async function processQueue() {
    if (!navigator.onLine || queue.length === 0 || isProcessing) return;
    isProcessing = true;
    try {
        const item = queue[0];
        await fetch(GOOGLE_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(item) });
        queue.shift();
        saveQueue();
    } catch (e) { console.log("Sync failed, retrying..."); }
    isProcessing = false;
    setTimeout(processQueue, 1000);
}

// --- SCANNING LOGIC ---
async function toggleCamera(divId, resId, isPutaway) {
    if(isScanning) { await html5QrCode.stop(); isScanning = false; return; }
    html5QrCode = new Html5Qrcode(divId);
    await html5QrCode.start({facingMode:"environment"}, {fps:20, qrbox:250}, (text) => {
        let p = parseQR(text);
        if(!p) return;

        if(isPutaway) {
            activePutawayData = p;
            document.getElementById(resId).innerHTML = `<h3>${p.skuName}</h3><p>${p.batch}</p>`;
            document.getElementById('manualEntry').style.display = "block";
            document.getElementById('putawayCamBtn').style.display = "none";
            html5QrCode.stop(); isScanning = false;
        } else {
            queue.push({skuName: p.skuName, batch: p.batch, fullQR: text, destination: "Raw_Scans"});
            saveQueue();
            document.getElementById(resId).innerHTML = `<h2 style='color:var(--success)'>‚úÖ ${p.skuName}</h2>`;
            updateLocalTable(p);
        }
    });
    isScanning = true;
}

function parseQR(val) {
    if(val.length < 30) return null;
    let s=val.substring(3,15), b=val.substring(15,19), d=val.substring(21,25);
    return {skuName:skuMapping[s]||"UNK", batch:`41-${b}-${d}`};
}

function updateLocalTable(p) {
    let row = `<tr><td>${p.skuName}</td><td>${p.batch}</td><td style="color:var(--success)">SAVED</td></tr>`;
    document.getElementById('scanTableBody').insertAdjacentHTML('afterbegin', row);
}

function submitPutaway(wh) {
    if(!activePutawayData) return;
    let qty = document.getElementById('caseQty').value;
    queue.push({skuName: activePutawayData.skuName, batch: activePutawayData.batch, cases: qty, destination: wh});
    saveQueue();
    document.getElementById('putawayInfo').innerHTML = `<h3 style='color:var(--success)'>‚úÖ SAVED FOR ${wh}</h3>`;
    setTimeout(cancelPutaway, 2000);
}

function cancelPutaway() {
    activePutawayData = null;
    document.getElementById('manualEntry').style.display = "none";
    document.getElementById('putawayCamBtn').style.display = "block";
    document.getElementById('putawayInfo').innerText = "Scan pallet QR";
}

function clearLocalData() { if(confirm("Clear local list?")) { document.getElementById('scanTableBody').innerHTML = ""; } }

function downloadCSV() {
    let csv = "SKU,Batch\n";
    document.querySelectorAll('#scanTableBody tr').forEach(tr => {
        const tds = tr.querySelectorAll('td');
        csv += `${tds[0].innerText},${tds[1].innerText}\n`;
    });
    const blob = new Blob([csv], {type:'text/csv'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a'); a.href = url; a.download = 'Scans.csv'; a.click();
}

// Auto-check connection
window.addEventListener('online', updateSyncUI);
window.addEventListener('offline', updateSyncUI);
updateSyncUI();
</script>
</body>
</html>
