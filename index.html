<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warehouse Pro v10.0</title>
    <style>
        :root { --primary: #007AFF; --success: #34C759; --danger: #FF3B30; --warning: #FF9500; --bg: #0a0a0a; --card: #1c1c1e; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: -apple-system, system-ui, sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 10px; text-align: center; overflow-x: hidden; }
        .card { background: var(--card); padding: 18px; border-radius: 20px; margin-bottom: 12px; border: 1px solid #333; transition: 0.3s; }
        
        /* LOGIN & OVERLAYS */
        #loginOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at center, #1c1c1e 0%, #000 100%); z-index: 999; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .login-box { width: 100%; max-width: 340px; border: 1px solid #444; background: rgba(255,255,255,0.05); backdrop-filter: blur(10px); padding: 30px; border-radius: 25px; }
        
        /* SYSTEM STATS BAR */
        .sys-bar { display: flex; justify-content: space-between; font-size: 10px; font-weight: bold; color: #666; margin-bottom: 10px; padding: 0 5px; }
        .online-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 4px; background: var(--success); }
        .offline { background: var(--danger) !important; box-shadow: 0 0 10px var(--danger); }

        /* INPUTS & UI */
        input, select { width: 100%; padding: 14px; border-radius: 12px; background: #2c2c2e; color: white; border: 1px solid #444; margin: 8px 0; outline: none; font-size: 15px; }
        .btn { border: none; border-radius: 12px; padding: 18px; font-weight: bold; color: white; cursor: pointer; width: 100%; margin-top: 15px; font-size: 16px; text-transform: uppercase; }
        .mode-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 12px; }
        .mode-btn { padding: 15px; border-radius: 12px; border: 1px solid #333; background: #1c1c1e; color: #8e8e93; font-weight: bold; font-size: 11px; }
        .mode-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 0 15px rgba(0,122,255,0.3); }
        .batch-row { display: grid; grid-template-columns: 1fr 1fr 1.2fr; gap: 5px; }
        label { display: block; text-align: left; font-size: 10px; color: #8e8e93; margin-top: 10px; margin-left: 5px; font-weight: bold; }

        /* RECENT LOG */
        .history-title { text-align: left; font-size: 11px; color: var(--primary); margin: 15px 0 8px 5px; font-weight: bold; display: flex; justify-content: space-between; }
        .history-item { display: flex; justify-content: space-between; background: #1c1c1e; padding: 12px; border-radius: 10px; margin-bottom: 5px; font-size: 12px; border-left: 4px solid var(--success); animation: slideIn 0.3s ease-out; }
        .hist-sku { font-weight: bold; }
        .hist-time { color: #666; font-size: 10px; }

        /* ANIMATIONS */
        @keyframes slideIn { from { transform: translateX(20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .error-shake { animation: shake 0.3s ease-in-out 2; border-color: var(--danger) !important; }
        .success-flash { background: #1e3a1e !important; }
        #hhtCatch { position: absolute; left: -9999px; opacity: 0; }
    </style>
</head>
<body onclick="forceFocus()">

    <div id="loginOverlay">
        <div class="login-box">
            <div id="loginClock" style="font-size: 12px; color: var(--primary); margin-bottom: 10px; font-weight: bold;">00:00:00</div>
            <h2 style="margin-bottom: 25px; letter-spacing: 1px;">TERMINAL v10.0</h2>
            <input type="text" id="userNameInput" placeholder="User Name">
            <input type="password" id="userPassInput" placeholder="PIN (123)" inputmode="numeric">
            <button class="btn" style="background: var(--primary);" onclick="attemptLogin()">INIT SYSTEM</button>
        </div>
    </div>

    <div id="mainApp" style="display: none;">
        <div class="sys-bar">
            <span><span id="connDot" class="online-dot"></span> <span id="connText">NETWORK OK</span></span>
            <span id="liveClock">00:00:00</span>
            <span id="displayUser">USER</span>
        </div>
        
        <input type="text" id="hhtCatch" autocomplete="off">

        <div class="mode-grid">
            <button class="mode-btn active" onclick="setMode('Normal', this)">üì¶ T&T STOCKS</button>
            <button class="mode-btn" onclick="setMode('Putaway', this)">üì• PUTAWAY</button>
            <button class="mode-btn" onclick="setMode('Dispatch', this)">üöö DISPATCH</button>
            <button class="mode-btn" onclick="setMode('Breakage', this)">üçæ BREAKAGE</button>
        </div>

        <div id="resultCard" class="card">
            <div id="activeTarget" style="font-size: 10px; color: var(--primary); font-weight: bold; margin-bottom: 5px;">READY</div>
            <div id="statusText" style="font-size: 18px; font-weight: bold; color: #555;">SCAN BOX NOW</div>
        </div>

        <div id="manualSection" class="card">
            <label>SKU NAME</label>
            <select id="manSku">
                <option value="">-- SELECT PRODUCT --</option>
                <option value="RSP">RSP</option><option value="BPFN">BPFN</option><option value="IBKP">IBKP</option>
                <option value="IBKN">IBKN</option><option value="IBKQ">IBKQ</option><option value="OGQ">OGQ</option>
                <option value="OGN">OGN</option><option value="OGP">OGP</option><option value="HPTN">HPTN</option>
                <option value="HPTQ">HPTQ</option><option value="RSSQ">RSSQ</option><option value="RSSP">RSSP</option>
                <option value="HPP">HPP</option><option value="BPP">BPP</option><option value="BPQ">BPQ</option>
                <option value="BPRP">BPRP</option><option value="BPFP">BPFP</option><option value="RSSN">RSSN</option>
                <option value="RSDQ">RSDQ</option><option value="RSDP">RSDP</option><option value="RSDN">RSDN</option>
                <option value="BPFQ">BPFQ</option><option value="HPQ">HPQ</option><option value="HPN">HPN</option>
                <option value="BPN">BPN</option><option value="BPRQ">BPRQ</option><option value="BPRN">BPRN</option>
                <option value="RSQ">RSQ</option><option value="RSN">RSN</option><option value="IBP">IBP</option>
                <option value="IBN">IBN</option><option value="IBQ">IBQ</option><option value="RSH">RSH</option>
                <option value="EXN">EXN</option><option value="EXP">EXP</option><option value="EXQ">EXQ</option>
            </select>
            <div class="batch-row">
                <div><label>BATCH</label><input type="number" id="bat4" placeholder="0000"></div>
                <div><label>M-YY</label><input type="number" id="batDate" placeholder="000"></div>
                <div><label>UNIQUE</label><input type="number" id="batUnique" placeholder="00000"></div>
            </div>
            <label id="qtyLabel">QUANTITY (CASES)</label>
            <input type="number" id="manQty" placeholder="Value">
            <button class="btn" style="background:var(--success)" onclick="submitFinal()">SAVE DATA</button>
        </div>

        <div class="history-title">
            <span>RECENT TRANSACTIONS</span>
            <span id="sessionCount">0 ITEMS</span>
        </div>
        <div id="historyLog"></div>
    </div>

<script>
const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbyV6Ur4KXNp_CyUXYyHaS26uD5FJhrt7SRnhZ-Qb4v4voHvd7OhFL1DyCwnc9NcA1YDOg/exec";
let currentMode = 'Normal', activeWH = 'Raw_Scans', currentUser = "", lastScannedCode = "", history = [];

// SYSTEM LOGIC: CLOCK & NETWORK
setInterval(() => {
    const now = new Date();
    const timeStr = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit', second:'2-digit'});
    document.getElementById('liveClock').innerText = timeStr;
    document.getElementById('loginClock').innerText = timeStr;
    
    // Connectivity Check
    const dot = document.getElementById('connDot');
    if(navigator.onLine) { dot.classList.remove('offline'); document.getElementById('connText').innerText = "NETWORK OK"; }
    else { dot.classList.add('offline'); document.getElementById('connText').innerText = "OFFLINE"; }
}, 1000);

function attemptLogin() {
    const n = document.getElementById('userNameInput').value.trim();
    if(n && document.getElementById('userPassInput').value === "123") {
        currentUser = n; document.getElementById('loginOverlay').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
        document.getElementById('displayUser').innerText = n.toUpperCase();
        updateUI();
    } else { triggerError("LOGIN INVALID"); }
}

function triggerError(msg) {
    const card = document.getElementById('resultCard');
    card.classList.add('error-shake');
    showStatus(msg, "var(--danger)");
    if(window.navigator.vibrate) window.navigator.vibrate([100, 50, 100]);
    setTimeout(() => card.classList.remove('error-shake'), 600);
}

function setMode(m, b) {
    currentMode = m; document.querySelectorAll('.mode-btn').forEach(x => x.classList.remove('active'));
    b.classList.add('active');
    activeWH = (m === 'Breakage') ? 'Breakage_WH' : 'Raw_Scans';
    updateUI();
}

function updateUI() {
    document.getElementById('manualSection').style.display = (currentMode === 'Normal' || currentMode === 'Breakage') ? 'block' : 'none';
    const qLabel = document.getElementById('qtyLabel');
    if(currentMode === 'Breakage') { qLabel.innerText = "QUANTITY (BOTTLES)"; qLabel.style.color = "var(--danger)"; }
    else { qLabel.innerText = "QUANTITY (CASES)"; qLabel.style.color = "#8e8e93"; }
}

function forceFocus() { if(currentUser && !['INPUT', 'SELECT'].includes(document.activeElement.tagName)) document.getElementById('hhtCatch').focus(); }
setInterval(forceFocus, 500);

document.getElementById('hhtCatch').addEventListener('input', (e) => {
    if (e.target.value.length >= 24) { processScan(e.target.value); e.target.value = ""; }
});

function processScan(t) {
    // Duplicate Check
    if(t === lastScannedCode) { triggerError("DUPLICATE SCAN!"); return; }
    
    let skuM = {"1160W0866GPP":"RSP","1160W1582GNN":"BPFN","1160W0743GPP":"IBKP","1160W0743GNN":"IBKN","1160W0743GQQ":"IBKQ","1160W0839GQQ":"OGQ","1160W0839GNN":"OGN","1160W0839GPP":"OGP","1160W1092GNN":"HPTN","1160W1092GQQ":"HPTQ","1160W0871GQQ":"RSSQ","1160W0871GPP":"RSSP","1160W0467GPP":"HPP","1160W1465GPP":"BPP","1160W1465GQQ":"BPQ","1160W0868GPP":"BPRP","1160W1582GPP":"BPFP","1160W0871GNN":"RSSN","1160W1546GQQ":"RSDQ","1160W1546GPP":"RSDP","1160W1546GNN":"RSDN","1160W1684GQQ":"RSDQ","1160W1684GPP":"RSDP","1160W1684GNN":"RSDN","1160W1736GQQ":"BPFQ","1160W1736GPP":"BPFP","1160W1736GNN":"BPFN","1160W0467GQQ":"HPQ","1160W0467GNN":"HPN","1160W1465GNN":"BPN","1160W0868GQQ":"BPRQ","1160W0868GNN":"BPRN","1160W0866GQQ":"RSQ","1160W0866GNN":"RSN","1160W0746GPP":"IBP","1160W0746GNN":"IBN","1160W0746GQQ":"IBQ","1160W1582GQQ":"BPFQ","1160W0866GHE":"RSH","1160W1799GNN":"EXN","1160W1799GPP":"EXP","1160W1799GQQ":"EXQ"};
    
    let sku = skuM[t.substring(3, 15)] || "UNK", b4 = t.substring(15, 19), lineIdx = t.indexOf("L2"), my = t.substring(21, lineIdx), uni = t.substring(t.length - 5);
    
    document.getElementById('manSku').value = sku;
    document.getElementById('bat4').value = b4;
    document.getElementById('batDate').value = my;
    document.getElementById('batUnique').value = uni;
    lastScannedCode = t;

    if (currentMode === 'Normal') { submitFinal(1); }
    else { showStatus(`LOCKED: ${sku}`, "var(--primary)"); document.getElementById('manQty').focus(); }
}

function submitFinal(autoQty = null) {
    let sku = document.getElementById('manSku').value, b4 = document.getElementById('bat4').value, my = document.getElementById('batDate').value, uni = document.getElementById('batUnique').value, q = autoQty || parseFloat(document.getElementById('manQty').value);
    
    if(!sku || !b4 || !my || isNaN(q)) { triggerError("DATA INCOMPLETE"); return; }
    
    let unit = (currentMode === 'Breakage') ? "Bottles" : "Cases";
    let batchStr = `41-${b4}-${my}`;
    if(currentMode === 'Dispatch') q = q * -1;

    // Send Data
    fetch(GOOGLE_URL, { method: "POST", mode: "no-cors", body: JSON.stringify({ skuName: sku, batch: batchStr, cases: q, destination: activeWH, unit: unit, userName: currentUser }) });
    
    // Add to History
    addHistory(sku, q, unit);
    
    // Success Feedback
    const card = document.getElementById('resultCard');
    card.classList.add('success-flash');
    showStatus(`SUCCESS: ${sku} (${q})`, "var(--success)");
    if(window.navigator.vibrate) window.navigator.vibrate(50);
    
    // Reset
    document.getElementById('manSku').value = ""; document.getElementById('bat4').value = ""; document.getElementById('batDate').value = ""; document.getElementById('batUnique').value = ""; document.getElementById('manQty').value = "";
    setTimeout(() => card.classList.remove('success-flash'), 500);
}

function addHistory(sku, q, unit) {
    const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
    history.unshift({sku, q, unit, time});
    if(history.length > 5) history.pop();
    
    const log = document.getElementById('historyLog');
    log.innerHTML = history.map(i => `
        <div class="history-item">
            <div><span class="hist-sku">${i.sku}</span> <span style="margin-left:10px">${i.q} ${i.unit}</span></div>
            <div class="hist-time">${i.time}</div>
        </div>
    `).join('');
    document.getElementById('sessionCount').innerText = `${history.length} ITEMS`;
}

function showStatus(m, c) { document.getElementById('statusText').innerText = m; document.getElementById('statusText').style.color = c; }
</script>
</body>
</html>
