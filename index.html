<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Warehouse Pro v6.5</title>
    <style>
        :root { --primary: #007AFF; --success: #34C759; --danger: #FF3B30; --bg: #121212; --card: #1E1E1E; --text: #FFFFFF; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: sans-serif; }
        body { background: var(--bg); color: var(--text); padding: 10px; text-align: center; }
        .card { background: var(--card); padding: 20px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #333; }
        #hhtCatch { position: absolute; left: -9999px; opacity: 0; }
        .btn { border: none; border-radius: 10px; padding: 18px; font-weight: bold; color: white; cursor: pointer; width: 100%; margin-top: 10px; font-size: 15px; }
        .mode-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .mode-btn { padding: 12px; border-radius: 10px; border: 1px solid #444; background: #222; color: #888; font-weight: bold; font-size: 11px; }
        .mode-btn.active { background: var(--primary); color: white; }
        input[type="number"] { width: 100%; padding: 15px; border-radius: 8px; background: #222; color: white; font-size: 40px; text-align: center; border: 2px solid var(--primary); margin: 15px 0; outline: none; }
        #syncStatus { font-size: 11px; margin-bottom: 5px; font-weight: bold; }
        #reader { width: 100%; border-radius: 10px; margin-top: 10px; display: none; overflow: hidden; }
        .log-row { display: flex; justify-content: space-between; font-size: 12px; padding: 5px 0; border-bottom: 1px solid #333; }
    </style>
</head>
<body onclick="forceFocus()">

    <div id="syncStatus" style="color:var(--success)">‚óè ONLINE / READY</div>
    <input type="text" id="hhtCatch" autofocus autocomplete="off">

    <div class="mode-grid">
        <button class="mode-btn active" onclick="setMode('Normal', this)">üì¶ T&T STOCKS</button>
        <button class="mode-btn" onclick="setMode('Stock_Count', this)">üìä STOCK COUNT</button>
        <button class="mode-btn" onclick="setMode('Putaway', this)">üì• PUTAWAY</button>
        <button class="mode-btn" onclick="setMode('Breakage', this)">üçæ BREAKAGE</button>
    </div>

    <div id="resultCard" class="card">
        <div id="statusText" style="font-size: 18px; color: #888;">READY FOR SCAN</div>
        <div id="offlineCount" style="font-size: 10px; color: var(--danger); margin-top:10px;"></div>
        <div id="historyBody" style="margin-top:15px;"></div>
    </div>

    <div id="inputArea" style="display:none;" class="card">
        <h2 id="inputTitle" style="color:var(--primary)">Quantity</h2>
        <input type="number" id="qtyInput" value="1" inputmode="numeric">
        <div id="subButtons" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;"></div>
        <button class="btn" onclick="cancelInput()" style="background:#333; margin-top: 20px;">‚ùå CANCEL</button>
    </div>

    <div id="reader"></div>
    <button class="btn" style="background:#444; font-size:11px; padding:10px;" onclick="toggleCamera()">üì∑ BACKUP CAMERA</button>

<script src="https://unpkg.com/html5-qrcode"></script>
<script>
const GOOGLE_URL = "https://script.google.com/macros/s/AKfycby6lYCgFNMBky5TLxukv7GQ-PC45wCmaNNOcm8kE9mL4SoooplGfLKYXr7FMupD3iFQ9A/exec";
let currentMode = 'Normal', activeData = null, isEditing = false, html5QrCode = null;
let duplicates = new Set();
const skuMapping = {"1160W0866GPP":"RSP","1160W1582GNN":"BPFN","1160W0743GPP":"IBKP","1160W0743GNN":"IBKN","1160W0743GQQ":"IBKQ","1160W0839GQQ":"OGQ","1160W0839GNN":"OGN","1160W0839GPP":"OGP","1160W1092GNN":"HPTN","1160W1092GQQ":"HPTQ","1160W0871GQQ":"RSSQ","1160W0871GPP":"RSSP","1160W0467GPP":"HPP","1160W1465GPP":"BPP","1160W1465GQQ":"BPQ","1160W0868GPP":"BPRP","1160W1582GPP":"BPFP","1160W0871GNN":"RSSN","1160W1546GQQ":"RSDQ","1160W1546GPP":"RSDP","1160W1546GNN":"RSDN","1160W1684GQQ":"RSDQ","1160W1684GPP":"RSDP","1160W1684GNN":"RSDN","1160W1736GQQ":"BPFQ","1160W1736GPP":"BPFP","1160W1736GNN":"BPFN","1160W0467GQQ":"HPQ","1160W0467GNN":"HPN","1160W1465GNN":"BPN","1160W0868GQQ":"BPRQ","1160W0868GNN":"BPRN","1160W0866GQQ":"RSQ","1160W0866GNN":"RSN","1160W0746GPP":"IBP","1160W0746GNN":"IBN","1160W0746GQQ":"IBQ","1160W1582GQQ":"BPFQ","1160W0866GHE":"RSH","1160W1799GNN":"EXN","1160W1799GPP":"EXP","1160W1799GQQ":"EXQ"};

// --- CORE FUNCTIONS ---
function forceFocus() { if(!isEditing) document.getElementById('hhtCatch').focus(); }
setInterval(forceFocus, 600);
window.addEventListener('online', syncOfflineData);
window.onload = () => { syncOfflineData(); forceFocus(); };

document.getElementById('hhtCatch').addEventListener('input', (e) => {
    if (e.target.value.length >= 25) { processScan(e.target.value); e.target.value = ""; }
});

function processScan(text) {
    if (duplicates.has(text) && currentMode === 'Normal') { showStatus("‚ö†Ô∏è DUPLICATE", "var(--danger)"); return; }
    let p = parseQR(text);
    if (!p) { showStatus("‚ùå INVALID QR", "var(--danger)"); return; }
    p.raw = text; activeData = p;

    if (currentMode === 'Normal') {
        duplicates.add(text);
        saveData(p.skuName, p.batch, 1, "T&T_Scan", "Cases", p.raw);
        showStatus(`‚úÖ LOGGED: ${p.skuName}`, "var(--success)");
    } else { openManualEntry(p); }
}

// --- DATA HANDLING (OFFLINE READY) ---
function saveData(sku, batch, qty, dest, unit, raw) {
    const entry = { skuName: sku, batch: batch, cases: qty, destination: dest, unit: unit, fullQR: raw, mode: currentMode, id: Date.now() };
    
    let offlineQueue = JSON.parse(localStorage.getItem('offlineQueue') || "[]");
    offlineQueue.push(entry);
    localStorage.setItem('offlineQueue', JSON.stringify(offlineQueue));
    
    updateHistoryUI(sku, qty, dest);
    syncOfflineData(); 
}

async function syncOfflineData() {
    if (!navigator.onLine) {
        updateSyncStatus("‚óè OFFLINE MODE", "var(--danger)");
        return;
    }

    let queue = JSON.parse(localStorage.getItem('offlineQueue') || "[]");
    if (queue.length === 0) {
        updateSyncStatus("‚óè ONLINE / SYNCED", "var(--success)");
        return;
    }

    updateSyncStatus(`‚óè SYNCING ${queue.length} SCANS...`, "#E67E22");

    for (let i = 0; i < queue.length; i++) {
        try {
            await fetch(GOOGLE_URL, { method: "POST", mode: "no-cors", body: JSON.stringify(queue[i]) });
            // Remove sent item
            queue.splice(i, 1);
            localStorage.setItem('offlineQueue', JSON.stringify(queue));
            i--; 
        } catch (err) { break; } // Stop if connection fails again
    }
    syncOfflineData(); 
}

// --- UI HELPERS ---
function updateSyncStatus(msg, color) {
    const status = document.getElementById('syncStatus');
    status.innerText = msg;
    status.style.color = color;
    
    let queue = JSON.parse(localStorage.getItem('offlineQueue') || "[]");
    document.getElementById('offlineCount').innerText = queue.length > 0 ? `‚ö†Ô∏è ${queue.length} Scans Waiting for Wi-Fi` : "";
}

function updateHistoryUI(sku, qty, dest) {
    const history = document.getElementById('historyBody');
    const row = document.createElement('div');
    row.className = 'log-row';
    row.innerHTML = `<span>${sku}</span> <span><b>${qty}</b></span> <span style="color:#666">${dest}</span>`;
    history.prepend(row);
    if(history.children.length > 5) history.lastChild.remove();
}

function openManualEntry(p) {
    isEditing = true;
    document.getElementById('inputArea').style.display = "block";
    document.getElementById('resultCard').style.display = "none";
    document.getElementById('inputTitle').innerText = p.skuName;
    qtyField.value = ""; 
    setTimeout(() => qtyField.focus(), 100);
    const sub = document.getElementById('subButtons');
    sub.innerHTML = `<button class="btn" style="background:var(--primary)" onclick="submitFinal('FG1_WH', 'Cases')">FG1</button><button class="btn" style="background:var(--primary)" onclick="submitFinal('FG2_WH', 'Cases')">FG2</button>`;
    if (currentMode === 'Breakage') {
        sub.innerHTML = `<button class="btn" style="background:var(--danger); grid-column:span 2" onclick="submitFinal('Breakage_WH', 'Bottles')">LOG BREAKAGE</button>`;
    }
}

function submitFinal(dest, unit) {
    saveData(activeData.skuName, activeData.batch, qtyField.value || 1, dest, unit, activeData.raw);
    cancelInput();
}

async function toggleCamera() {
    const r = document.getElementById('reader');
    if(r.style.display === "block") { location.reload(); return; }
    r.style.display = "block";
    html5QrCode = new Html5Qrcode("reader");
    await html5QrCode.start({facingMode:"environment"}, {fps:20, qrbox:250}, (text) => processScan(text));
}

function showStatus(msg, color) { 
    document.getElementById('statusText').innerText = msg; 
    document.getElementById('statusText').style.color = color; 
}

function parseQR(val) {
    if (val.length < 25) return null;
    let s = val.substring(3, 15), b = val.substring(15, 19), d = val.substring(21, 25);
    return {skuName: skuMapping[s] || "UNK", batch: `41-${b}-${d.startsWith('0')?d.substring(1):d}`};
}

function setMode(mode, btn) {
    currentMode = mode;
    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    cancelInput();
}

function cancelInput() {
    isEditing = false;
    document.getElementById('inputArea').style.display = "none";
    document.getElementById('resultCard').style.display = "block";
    forceFocus();
}
</script>
</body>
</html>
